if: tag IS present
sudo: required
services:
  - docker
language: rust
rust:
- stable
matrix:
  include:
    - env: TARGET=x86_64-unknown-linux-musl TARGET_NAME=linux64
    - env: TARGET=x86_64-pc-windows-gnu TARGET_NAME=win64 TARGET_EXTENSION=.exe
    - env: TARGET=x86_64-apple-darwin TARGET_NAME=osx64 TARGET_EXTENSION=.app
cache: cargo
script:
  - cargo install cross
  - cross build --release --target $TARGET
before_cache:
  # Travis can't cache files that are not readable by "others"
- chmod -R a+r $HOME/.cargo
before_deploy:
- cp target/$TARGET/release/main$TARGET_EXTENSION ./sulis$TARGET_EXTENSION
- git archive HEAD --prefix=sulis/ --format=zip -o sulis-$TRAVIS_TAG-$TARGET_NAME.zip
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: sulis-$TRAVIS_TAG-$TARGET_NAME.tar.gz
  on:
    repo: Grokmoo/sulis
    all_branches: true
    tags: true
