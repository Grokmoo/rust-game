if: tag IS present
language: rust
rust:
- stable
matrix:
  include:
    - env: TARGET=x86_64-unknown-linux-musl TARGET_NAME=linux64
    - env: TARGET=x86_64-pc-windows-gnu TARGET_NAME=win64
cache: cargo
before_cache:
  # Travis can't cache files that are not readable by "others"
- chmod -R a+r $HOME/.cargo
before_deploy:
- cargo install cross
- cross build --release --target $TARGET
- cp target/$TARGET/release/main ./sulis
- >-
  tar --transform 's|^|sulis/|' --exclude='./target' --exclude='./.git' -zcvf target/sulis-$TRAVIS_TAG-$TARGET_NAME.tar.gz .
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: target/sulis-$TRAVIS_TAG-$TARGET_NAME.tar.gz
  on:
    repo: Grokmoo/sulis
    all_branches: true
    tags: true
