if: tag IS present
language: rust
rust:
- stable
cache: cargo
before_deploy:
- cargo build --release
- cp target/release/main ./sulis
- tar --exclude='./target' --exclude='./.git' -zcvf target/sulis-$TRAVIS_TAG.tar.gz .
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: sulis-$TRAVIS_TAG.tar.gz
  on:
    repo: Grokmoo/sulis
    all_branches: true
    tags: true
