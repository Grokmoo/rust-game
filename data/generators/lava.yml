id: lava
wall_kinds:
  cave_top:
    weight: 1
grid_width: 4
grid_height: 5
rooms:
  min_size: [2, 2]
  max_size: [4, 5]
  min_spacing: 2
  room_placement_attempts: 40
  winding_chance: 90
  extra_connection_chance: 30
  dead_end_keep_chance: 10
  invert: false
  gen_corridors: true
  room_edge_overfill_chance: 50
  corridor_edge_overfill_chance: 40
terrain:
  base_kinds:
    rocks_med:
      weight: 1
    rocks_light:
      weight: 1
  patch_passes:
    - kinds:
        lava:
          weight: 1
      min_size: [2, 2]
      max_size: [4, 5]
      spacing: 2
      placement_attempts: 400
      edge_underfill_chance: 50
      allowable_regions: [ Room, Wall, Corridor ]
      border_walls_by: { top: 3, bottom: 0, left: 1, right: 1 }
props:
  passes: []
encounters:
  passes: []
features:
  fixed: []
  passes:
    - kinds:
        mushrooms:
          weight: 1
        rocks:
          weight: 1
      spacing: 5
      allowable_regions: [ Room, TransitionRoom, Corridor ]
      placement_attempts: 500
      require_passable: true
    - kinds:
        boxes:
          weight: 1
      spacing: 5
      allowable_regions: [ Room ]
      placement_attempts: 200
      require_passable: true
transitions:
  spacing: 10
  kinds:
    level_down:
      feature: stairs_down
      feature_offset: [-1, -1]
      size: "4by4"
      transition_offset: [1, 5]
    level_up:
      feature: stairs_up
      feature_offset: [-1, -1]
      size: "4by4"
      transition_offset: [1, 5]
