id: cave
wall_kinds:
  cave_top:
    weight: 1
grid_width: 3
grid_height: 4
rooms:
  min_size: [2, 2]
  max_size: [4, 3]
  min_spacing: 2
  room_placement_attempts: 100
  winding_chance: 80
  extra_connection_chance: 20
  dead_end_keep_chance: 10
  invert: false
  gen_corridors: true
  room_edge_overfill_chance: 50
  corridor_edge_overfill_chance: 25
terrain:
  base_kinds:
    rocks_dark:
      weight: 1
  patch_passes:
    - kinds:
        pit_black:
          weight: 1
        pit_dark:
          weight: 1
      min_size: [2, 2]
      max_size: [8, 8]
      spacing: 3
      placement_attempts: 100
      edge_underfill_chance: 50
      allowable_regions: [ Room, Wall ]
      border_walls_by: { top: 3, bottom: 0, left: 1, right: 1 }
    - kinds:
        rocks_med:
          weight: 1
      min_size: [4, 4]
      max_size: [15, 15]
      spacing: 2
      placement_attempts: 50
      edge_underfill_chance: 50
      allowable_regions: [ Wall, Corridor, Room, TransitionRoom, Doorway ]
props:
  passes: []
encounters:
  passes: []
features:
  fixed: []
  passes:
    - kinds:
        mushrooms:
          weight: 1
        rocks:
          weight: 1
      spacing: 5
      allowable_regions: [ Room, TransitionRoom, Corridor ]
      placement_attempts: 500
      require_passable: true
    - kinds:
        boxes:
          weight: 1
      spacing: 5
      allowable_regions: [ Room ]
      placement_attempts: 200
      require_passable: true
transitions:
  spacing: 10
  kinds:
    level_down:
      feature: stairs_down
      feature_offset: [-1, -1]
      size: "4by4"
      transition_offset: [1, 5]
    level_up:
      feature: stairs_up
      feature_offset: [-1, -1]
      size: "4by4"
      transition_offset: [1, 5]
