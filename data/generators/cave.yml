    - kinds:
        chest_medium_level1_misc:
          weight: 1
        chest_small_level1_misc:
          weight: 1
        chest_xl_level1_armor:
          weight: 1
        chest_xl_level1_weapons:
          weight: 1
      spacing: 8
      placement_attempts: 100
      allowable_regions: [ Room ]
      require_passable: true
encounters:
  passes:
    - kinds:
        goblins_level1:
          weight: 1
      spacing: 20
      chance_per_room: 0
      allowable_regions: [ Room ]
      size: [10, 10]
features:
  fixed:
    - [ stairs_up, [63, 62] ]
  passes:
    - kinds:
        mushrooms:
          weight: 1
        rocks:
          weight: 1
      spacing: 5
      allowable_regions: [ Room, TransitionRoom, Corridor ]
      placement_attempts: 500
