id: weapon_small_sword
name: "Small Sword"
icon: abilities/weapon_small_sword
description: |
  You have proficiency in the use of small swords.
bonuses:
  - kind:
      weapon_proficiency: SmallSword
prereqs:
  abilities: [ weapon_simple ]
upgrades:
  - description: |
      You gain a bonus to accuracy while using small swords.
    bonuses:
      - kind:
          melee_accuracy: 10
        when:
          AttackWithWeapon: SmallSword
  - description: |
      You gain an additional bonus to defense when using small swords.
    bonuses:
      - kind:
          defense: 5
        when:
          WeaponEquipped: SmallSword
