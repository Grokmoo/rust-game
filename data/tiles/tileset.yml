id: tileset
wall_rules:
  grid_width: 2
  grid_height: 2
  layers: [ "walls", "walls_top" ]
  prefix: "tileset/"
  edges:
    inner_edge_postfix: "_inner_edge_"
    outer_edge_postfix: "_outer_edge_"
    n_postfix: "n"
    s_postfix: "s"
    e_postfix: "e"
    w_postfix: "w"
    ne_postfix: "ne"
    se_postfix: "se"
    nw_postfix: "nw"
    sw_postfix: "sw"
wall_kinds:
  - id: cliffs_dark
    base_tile: _outer_edge_s
    fill_tile: _base
    extended: [ cliffs_ext1, cliffs_ext2 ]
  - id: cliffs_light
    base_tile: _outer_edge_s
    fill_tile: _base
    extended: [ cliffs_ext1, cliffs_ext2 ]
  - id: cliffs_grass
    base_tile: _outer_edge_s
    fill_tile: _base
    extended: [ cliffs_ext1, cliffs_ext2 ]
  - id: cave_top
    base_tile: _outer_edge_s
    fill_tile: _base
    extended: [ cave_wall_ext1, cave_wall_ext2 ]
terrain_rules:
  grid_width: 2
  grid_height: 2
  base_layer: "terrain_base"
  border_layer: "terrain_border"
  prefix: "tileset/"
  base_postfix: "_base"
  variant_postfix: "_base_variant"
  edges:
    inner_edge_postfix: "_inner_edge_"
    outer_edge_postfix: "_outer_edge_"
    n_postfix: "n"
    s_postfix: "s"
    e_postfix: "e"
    w_postfix: "w"
    ne_postfix: "ne"
    se_postfix: "se"
    nw_postfix: "nw"
    sw_postfix: "sw"
  base_weight: 10
terrain_kinds:
  - id: water_dark
    variants: [1, 2, 3]
    borders:
      water_med: water_med_to_water_dark
  - id: water_med
    variants: [1, 2, 3]
    borders:
      sand: sand_to_water_med
      ice: ice_to_water_med
      water_light: water_light_to_water_med
      water_ice: water_ice_to_water_med
  - id: water_light
    variants: [1, 2, 3]
    borders:
      grass_med: water_light_to_grass_med
      grass_dark: water_light_to_grass_dark
      sand: sand_to_water_light
  - id: water_ice
    variants: [1, 2, 3, 4, 5]
  - id: water_poison
    variants: [1, 2, 3]
  - id: water_swamp
    variants: [1, 2, 3]
  - id: ice
    variants: [1, 2, 3]
  - id: lava
    variants: [1, 2, 3]
  - id: pit_brown
    variants: []
  - id: pit_black
    variants: []
  - id: pit_dark
    variants: []
  - id: cobble_sand
    variants: [1, 2, 3]
  - id: cobble_white
    variants: [1, 2, 3]
  - id: cobble_clay
    variants: [1, 2, 3]
  - id: cobble_stone
    variants: [1, 2, 3]
  - id: cobble_dirt
    variants: [1, 2, 3]
  - id: cobble_plain
    variants: [1, 2, 3]
  - id: gravel
    variants: [1, 2]
  - id: grass_light
    variants: [1, 2, 3]
  - id: grass_med
    variants: [1, 2, 3, 4, 5, 6, 7, 8, 9]
    base_weight: 50
  - id: grass_dark
    variants: [1, 2, 3]
  - id: grass_dead
    variants: [1, 2, 3]
  - id: sand
    variants: [1, 2, 3]
  - id: dirt_light
    variants: [1, 2, 3]
  - id: dirt_med
