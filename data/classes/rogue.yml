kits:
  - name: Swashbuckler
    default_attributes:
      str: 14
      dex: 16
      end: 14
      per: 13
      int: 13
      wis: 10
    starting_equipment: [ shortsword, boots_leather, gloves_leather, torso_leather, legs_leather ]
    description: |
      Not afraid to get their hands dirty on the front lines, the Swashbuckler will use every trick in the book to keep themselves out of harm's way and their enemies in it.  They can be very effective, but are also vulnerable to being overwhelmed.
  - name: Mechanic
    default_attributes:
      str: 10
      dex: 18
      end: 12
      per: 16
      int: 14
      wis: 10
    starting_equipment: [ crossbow, boots_leather, torso_shirt, legs_pants ]
    description: |
      An expert in locks, traps, and all things mechanical thanks to keen senses and intellect.  Prefers to keep out of harms way in combat, using precise ranged strikes.
  - name: Assassin
    default_attributes:
      str: 13
      dex: 17
      end: 12
      per: 14
      int: 12
      wis: 12
    starting_equipment: [ dagger, boots_leather, gloves_leather, torso_leather, legs_pants ]
    description: |
      Striking from the shadows when least expected, Assassins can bring down the most dangerous targets in seconds, ideally giving their prey no time to react.  They can be quickly brought down themselves, though, if caught out in the open.
