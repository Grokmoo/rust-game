id: rogue
name: Rogue
description: |
  Rogues have a variety of skills both in and out of combat, making them a valuable addition to any party.  They are usually poorly suited to standing on the front lines of combat, but instead must attack from the flanks and shadows, waiting for the perfect moment before unleashing a devastating strike with surgical precision.
