---
include:
  - widgets
  - character_builder
  - main_menu
  - editor
children:
  status_text:
    from: .label
    position: [0, 2]
  item_window:
    from: .bonus_text
    border: { top: 1, bottom: 1, left: 1, right: 1 }
    background: 80_transparent_fill
    width_relative: Custom
    height_relative: Custom
    preferred_size: [52, 14]
    position: [0, 0]
    x_relative: Custom
    y_relative: Custom
  item_action_menu:
    from: .list_box
    x_relative: Cursor
    y_relative: Cursor
    position: [-1, -1]
    preferred_size: [30, 0]
    height_relative: ChildSum
    width_relative: Zero
    children:
      title:
        from: .label
        text: "Actions"
        text_params:
          scale: 7.0
          horizontal_alignment: Center
        preferred_size: [0, 4]
        width_relative: Max
      actions:
        from: .list_box
        border: [0, 0, 0, 0]
        width_relative: Max
        position: [0, 4]
  ability_hover:
    from: .text_area
    border: { top: 1, bottom: 1, left: 2, right: 2 }
    background: 80_transparent_fill
    text: |
      [s=6.0|#name#]   [s=5.0;c=f00|AP: #activate_ap#]
      [s=5.0|#short_description#]
    preferred_size: [60, 12]
    width_relative: Custom
    height_relative: Custom
    x_relative: Custom
    y_relative: Custom
  tooltip:
    from: .tooltip
  area_mouseover:
    from: .text_area
    border: { top: 2, bottom: 0, left: 2, right: 2 }
    background: bg_inner_transparent_80
    text: |
      [s=8.0|[a=56|#name#]]
      [?cur_hp;s=5.0|[a=56|#cur_hp# / #max_hp#]
      ][?empty;c=888;s=5.0|[a=56|Empty]
      ]
    preferred_size: [60, 12]
    x_relative: Center
    position: [0, 13]
  ap_bar:
    y_relative: Max
    x_relative: Center
    position: [0, -40]
    preferred_size: [0, 8]
    width_relative: ChildSum
    border: [1, 1, 1, 1]
    layout: BoxHorizontal
    layout_spacing: { top: 0, bottom: 0, left: 1, right: 0 }
    children:
      ball:
        background: ball_animated
        preferred_size: [6, 6]
  initiative_ticker:
    preferred_size: [0, 12]
    position: [0, 0]
    width_relative: Max
    children:
      pane:
        x_relative: Center
        width_relative: ChildSum
        height_relative: Max
        layout: BoxHorizontal
        layout_spacing: { right: 1, left: 0, top: 0, bottom: 0 }
        children:
          entry:
            from: .label
            background: bg_rounded
            text: "#0#"
            text_params:
              horizontal_alignment: Center
            preferred_size: [12, 0]
            height_relative: Max
          current_entry:
            from: .label
            background: bg_rounded_hover
            text: "#0#"
            text_params:
              horizontal_alignment: Center
              color: [1.0, 0.0, 0.0, 1.0]
              scale: 9.0
            preferred_size: [12, 0]
            height_relative: Max
  bottom_pane:
    background: bg_base
    border: [2, 2, 2, 2]
    preferred_size: [0, 40]
    y_relative: Max
    width_relative: Max
    children:
      select_all_button:
        from: .button
        foreground: select_all
        border: [0, 0, 0, 0]
        preferred_size: [10, 10]
        custom:
          tooltip: "Select All Party Members"
      formations_button:
        from: .button
        foreground: formations
        border: [0, 0, 0, 0]
        position: [0, 11]
        preferred_size: [10, 10]
        custom:
          tooltip: "Set party formation"
      rest_button:
        from: .button
        foreground: rest
        border: [0, 0, 0, 0]
        position: [0, 22]
        preferred_size: [10, 10]
        custom:
          tooltip: "Rest"
      portrait_pane:
        preferred_size: [120, 0]
        position: [11, 0]
        height_relative: Max
        layout: BoxHorizontal
        children:
          portrait_view:
            background: background_rounded
            x_relative: Max
            preferred_size: [30, 36]
            border: [1, 1, 1, 1]
            children:
              portrait:
                width_relative: Max
                height_relative: Max
                preferred_size: [0, -6]
                foreground: "#image#"
              hp_bar:
                from: .progress_bar
                width_relative: Max
                y_relative: Max
                preferred_size: [0, 6]
                text: "#cur_hp# / #max_hp#"
                text_params:
                  scale: 7.0
                  horizontal_alignment: Center
              level_up:
                from: .button
                text: "+"
                text_params:
                  scale: 7.0
                custom:
                  tooltip: "Level Up"
                x_relative: Max
                preferred_size: [7, 7]
      quick_item_bar:
        height_relative: Max
        position: [133, 0]
        preferred_size: [28, 0]
        background: bg_base
        border: [1, 1, 1, 1]
        children:
          title:
            from: .label
            text: "Usable Items"
            position: [0, 0]
            preferred_size: [0, 8]
            width_relative: Max
            text_params:
              vertical_alignment: Top
              horizontal_alignment: Left
              color: { r: 1.0, g: 0.0, b: 0.0, a: 1.0 }
          swap_weapons:
            from: .button
            foreground: swap_weapons
            preferred_size: [7, 7]
            position: [0, 0]
            x_relative: Max
            custom:
              tooltip: "Swap Weapon Set"
          usable1:
            from: .item_button
            background: quick_item_button
            foreground: ability_button_fg
            position: [0, 8]
          usable2:
            from: .item_button
            background: quick_item_button
            foreground: ability_button_fg
            position: [14, 8]
          usable3:
            from: .item_button
            background: quick_item_button
            foreground: ability_button_fg
            position: [0, 21]
          usable4:
            from: .item_button
            background: quick_item_button
            foreground: ability_button_fg
            position: [14, 21]
      abilities_bar:
        height_relative: Max
        position: [162, 0]
        preferred_size: [120, 0]
        layout: BoxHorizontal
        layout_spacing: { top: 0, bottom: 0, left: 0, right: 1 }
        children:
          group_pane:
            background: bg_base
            preferred_size: [0, 0]
            height_relative: Max
            width_relative: Custom
            border: { top: 1, bottom: 1, left: 1, right: 0 }
            custom:
              vertical_count: 2
              grid_width: 13
              grid_border: 2
              min_horizontal_count: 2
            children:
              description:
                from: .text_area
                width_relative: Max
                preferred_size: [0, 8]
                text: |
                  [s=5.0;c=f00|#group#]
                  [?total_uses_per_encounter;s=5.0|#current_uses_per_encounter#/#total_uses_per_encounter# Enc][?total_uses_per_day;s=5.0;x=14|#current_uses_per_day#/#total_uses_per_day# Day]
              abilities_pane:
                width_relative: Max
                height_relative: Max
                preferred_size: [0, -8]
                y_relative: Max
                layout: Grid
                layout_spacing: { top: 0, bottom: 0, left: 0, right: 0 }
                children:
                  ability_button:
                    from: .button
                    background: ability_button
                    foreground: ability_button_fg
                    preferred_size: [13, 13]
                    children:
                      duration_label:
                        from: .label
                        text: "#duration#"
                        text_params:
                          horizontal_alignment: Right
                          vertical_alignment: Top
                          color: { r: 1.0, g: 0.0, b: 0.0, a: 1.0 }
                        width_relative: Max
                        height_relative: Max
                      icon:
                        foreground: "#icon#"
                        width_relative: Max
                        height_relative: Max
      end_turn_button:
        from: .button
        custom:
          tooltip: "End Turn"
        background: background_rounded
        preferred_size: [24, 24]
        y_relative: Max
        x_relative: Max
        foreground: end_turn_icon
      window_button:
        from: .button
        background: background_rounded
        border: [1, 1, 1, 1]
        preferred_size: [11, 11]
        y_relative: Max
        x_relative: Max
      map_button:
        from: .bottom_pane.window_button
        custom:
          tooltip: "Map"
        position: [-26, 0]
        foreground: map_icon
      journal_button:
        from: .bottom_pane.window_button
        custom:
          tooltip: "Journal"
        position: [-26, -13]
        foreground: log_icon
      character_button:
        from: .bottom_pane.window_button
        custom:
          tooltip: "Character Sheet"
        position: [-26, -26]
        foreground: char_icon
      inventory_button:
        from: .bottom_pane.window_button
        custom:
          tooltip: "Inventory"
        position: [-13, -26]
        foreground: inv_icon
      menu_button:
        from: .bottom_pane.window_button
        custom:
          tooltip: "Menu"
        position: [0, -26]
        foreground: menu_icon
  area:
    preferred_size: [0, -40]
    width_relative: Max
    height_relative: Max
    custom:
      targeter_tile: "60_red_transparent_fill"
      feedback_text_scale: 1.5
      feedback_text_font: outlined
      feedback_text_info_color: FFF
      feedback_text_miss_color: AAA
      feedback_text_hit_color: FF2400
      feedback_text_heal_color: 0FF
      selection_box_image: "bg_selection_box"
    children:
      targeter_label:
        from: .label
        x_relative: Center
        position: [-20, 15]
        text_params:
          scale: 7.0
          color: { r: 1.0, g: 0.0, b: 0.0, a: 1.0 }
        text: "Select target for #ability_id#"
      window_fade:
        width_relative: Max
        height_relative: Max
        custom:
          fade_millis: 2000
          pause_millis: 1000
          fill_image: black_fill
  cutscene_window:
    border: [5, 5, 5, 5]
    width_relative: Max
    height_relative: Max
    background: bg_base
    children:
      close:
        from: .button
        preferred_size: [8, 4]
        text: "X"
        x_relative: Max
      next_button:
        from: .button
        text: "Continue"
        x_relative: Center
        preferred_size: [30, 10]
        y_relative: Max
      text_area:
        border: [2, 2, 2, 2]
        text_params:
          font: normal
          scale: 9.0
        background: bg_base
        text: "#0#"
        width_relative: Max
        y_relative: Max
        x_relative: Center
        position: [0, -20]
        preferred_size: [-10, 40]
  dialog_window:
    from: .window
    background: bg_medium
    x_relative: Center
    y_relative: Max
    width_relative: Zero
    height_relative: Zero
    preferred_size: [150, 80]
    children:
      title:
        text: "#name#"
      node:
        width_relative: Max
        preferred_size: [0, -8]
        position: [0, 8]
        text_params:
          font: "normal"
          scale: 5.0
        text: "#0#"
      responses:
        y_relative: Max
        layout: BoxVertical
        layout_spacing: { top: 0, bottom: 1, left: 0, right: 0 }
        width_relative: Max
        height_relative: ChildSum
        children:
          response_button:
            from: .button
            width_relative: Max
            preferred_size: [0, 6]
            children:
              text_area:
                from: .text_area
                text: "[s=5.0|#0#]"
                width_relative: Max
  console_window:
    position: [0, 0]
    border: [1, 1, 1, 1]
    width_relative: Max
    preferred_size: [0, 12]
    background: 80_transparent_fill
    children:
      prompt:
        from: .label
        text: ">"
        text_params:
          color: [1.0, 0.0, 0.0, 1.0]
          font: mono
          scale: 4.0
          horizontal_alignment: Right
        position: [0, 0]
        preferred_size: [4, 4]
      input:
        from: .input_field
        background: empty
        text_params:
          font: mono
          scale: 4.0
        position: [4, 0]
        preferred_size: [-4, 4]
        width_relative: Max
      output:
        from: .label
        text_params:
          color: [0.8, 0.8, 0.8, 1.0]
          horizontal_alignment: Left
          font: mono
          scale: 4.0
        position: [0, 4]
        preferred_size: [0, 4]
        width_relative: Max
  item_list_pane:
    children:
      coins_button:
        from: .item_button
        position: [62, -7]
      filter_all:
        from: .tab_button
        text: "All"
        preferred_size: [9, 6]
        position: [3, 0]
      filter_weapon:
        from: .tab_button
        text: "Weapons"
        preferred_size: [18, 6]
        position: [12, 0]
      filter_armor:
        from: .tab_button
        text: "Armor"
        preferred_size: [15, 6]
        position: [30, 0]
      filter_usable:
        from: .tab_button
        text: "Usable"
        preferred_size: [15, 6]
        position: [45, 0]
      items_list:
        background: bg_rounded
        border: [2, 2, 2, 2]
        preferred_size: [0, -6]
        position: [0, 6]
        width_relative: Max
        height_relative: Max
        children:
          scrollbar:
            from: .scrollbar
            custom:
              scroll_delta: 13
          content:
            preferred_size: [-7, 0]
            layout: Grid
            layout_spacing: [0, 1, 0, 1]
            width_relative: Max
            height_relative: Max
            children:
              item_button:
                from: .item_button
  quest_window:
    from: .window
    position: [0, 2]
    x_relative: Center
    width_relative: Zero
    height_relative: Zero
    preferred_size: [226, 136]
    border: { top: 6, bottom: 8, right: 8, left: 8 }
    children:
      title:
        text: "Journal"
      show_completed_label:
        from: .label
        text: "Show Completed Quests"
        text_params:
          horizontal_alignment: Right
        preferred_size: [33, 7]
        position: [0, 0]
      show_completed_toggle:
        from: .button
        preferred_size: [7, 7]
        position: [35, 0]
      quest_list:
        border: [2, 2, 2, 2]
        preferred_size: [50, -10]
        position: [0, 10]
        height_relative: Max
        children:
          scrollbar:
            from: .scrollbar
            custom:
              scroll_delta: 12
          content:
            preferred_size: [-7, 0]
            layout: BoxVertical
            layout_spacing: { top: 0, bottom: 2, left: 0, right: 0 }
            width_relative: Max
            height_relative: Max
            children:
                quest_button:
                  from: .button
                  border: [2, 2, 2, 2]
                  preferred_size: [0, 10]
                  width_relative: Max
                  children:
                    text_area:
                      from: .text_area
                      width_relative: Max
                      height_relative: Max
                      text: "#name#"
      quest_entries:
        border: [2, 2, 2, 2]
        preferred_size: [-52, -2]
        position: [52, 2]
        width_relative: Max
        height_relative: Max
        children:
          scrollbar:
            from: .scrollbar
            custom:
              scroll_delta: 17
          content:
            layout: BoxVertical
            layout_spacing: { top: 0, bottom: 2, left: 0, right: 0 }
            width_relative: Max
            preferred_size: [-7, 0]
            height_relative: Max
            children:
              quest_entry:
                from: .text_area
                background: bg_base
                border: [2, 2, 2, 2]
                width_relative: Max
                height_relative: Zero
                preferred_size: [0, 40]
                y_relative: Custom
                text: "#description#"
  world_map_window:
    from: .window
    position: [0, 2]
    x_relative: Center
    width_relative: Zero
    height_relative: Zero
    preferred_size: [226, 136]
    border: { top: 8, bottom: 8, left: 8, right: 8 }
    children:
      title:
        text: "Map"
        position: [0, -7]
      close:
        position: [5, -5]
      bg:
        width_relative: Max
        height_relative: Max
        background: world_map
      labels:
        from: .text_area
        width_relative: Max
        height_relative: Max
        text: |
          [s=4.0|
          ][f=outlined;s=10.0;a=210|The Twin Expanse]
      content:
        width_relative: Max
        height_relative: Max
        children:
          location:
            from: .button
            background: "#icon#"
            foreground: world_map_button
            x_relative: Custom
            y_relative: Custom
            preferred_size: [24, 17]
          label:
            from: .label
            text: "#name#"
            text_params:
              font: outlined
              vertical_alignment: Top
              horizontal_alignment: Center
              scale: 6.0
            x_relative: Custom
            y_relative: Custom
            position: [-38, 0]
            preferred_size: [100, 17]
  formation_window:
    from: .window
    border: { top: 8, bottom: 8, left: 6, right: 6 }
    position: [0, 4]
    x_relative: Center
    preferred_size: [148, 108]
    height_relative: Zero
    custom:
      grid_half_width: 8
      grid_height: 12
      button_size: 2
    children:
      title:
        text: "Party Formation"
        position: [0, -7]
      close:
        position: [3, -5]
      position:
        from: .button
        preferred_size: [0, 0]
        x_relative: Custom
        y_relative: Custom
        width_relative: Custom
        height_relative: Custom
        children:
          portrait:
            foreground: "#portrait#"
            preferred_size: [12, 12]
            x_relative: Center
            y_relative: Center
  merchant_window:
    from: .window
    position: [4, 4]
    preferred_size: [113, 112]
    height_relative: Zero
    children:
      title:
        text: "Merchant"
      item_list_pane:
        from: .item_list_pane
        width_relative: Max
        height_relative: Max
        position: [0, 4]
        preferred_size: [0, -4]
  prop_window:
    from: .window
    position: [4, 4]
    preferred_size: [113, 112]
    height_relative: Zero
    children:
      title:
        text: "#name#"
      icon:
        preferred_size: [20, 20]
        background: bg_base
        position: [0, 5]
      take_all:
        from: .button
        text: "Take All"
        text_params:
          scale: 7.0
        preferred_size: [25, 10]
        position: [25, 10]
      item_list_pane:
        from: .item_list_pane
        position: [0, 27]
        preferred_size: [0, -27]
        width_relative: Max
        height_relative: Max
  inventory_window:
    from: .window
    preferred_size: [187, 112]
    height_relative: Zero
    position: [128, 4]
    children:
      title:
        text: "Inventory"
      equipped_area:
        background: inventory_paper_doll
        preferred_size: [96, 96]
        position: [2, 2]
        children:
          swap_weapons:
            from: .button
            foreground: swap_weapons
            preferred_size: [7, 7]
            position: [36, 44]
            custom:
              tooltip: "Swap Weapon Set"
          cloak_button:
            from: .item_button
            position: [66, 12]
            preferred_size: [14, 14]
          head_button:
            from: .item_button
            position: [50, 4]
          torso_button:
            from: .item_button
            position: [48, 20]
            preferred_size: [16, 16]
          hands_button:
            from: .item_button
            position: [66, 36]
          legs_button:
            from: .item_button
            preferred_size: [16, 16]
            position: [48, 52]
          feet_button:
            from: .item_button
            preferred_size: [14, 14]
            position: [49, 76]
          waist_button:
            from: .item_button
            position: [52, 38]
          neck_button:
            from: .item_button
            position: [40, 10]
            preferred_size: [8, 8]
          fingermain_button:
            from: .item_button
            position: [44, 38]
            preferred_size: [6, 6]
          fingeroff_button:
            from: .item_button
            position: [66, 50]
            preferred_size: [6, 6]
          heldmain_button:
            from: .item_button
            position: [5, 20]
            preferred_size: [14, 14]
          heldoff_button:
            from: .item_button
            position: [20, 20]
            preferred_size: [14, 14]
            
          altheldmain_button:
            from: .item_button
            position: [5, 37]
            preferred_size: [14, 14]
          altheldoff_button:
            from: .item_button
            position: [20, 37]
            preferred_size: [14, 14]
          usable1_button:
            from: .item_button
            position: [8, 58]
          usable2_button:
            from: .item_button
            position: [22, 58]
          usable3_button:
            from: .item_button
            position: [8, 72]
          usable4_button:
            from: .item_button
            position: [22, 72]
      stash_title:
        from: .label
        text: "Stash"
        text_params:
          scale: 8.0
          horizontal_alignment: Center
        position: [100, 4]
        width_relative: Max
        preferred_size: [-100, 6]
      item_list_pane:
        from: .item_list_pane
        position: [100, 10]
        preferred_size: [-100, -10]
        width_relative: Max
        height_relative: Max
  character_window:
    from: .window
    height_relative: Zero
    preferred_size: [120, 140]
    position: [4, 0]
    children:
      title:
        text: "Character Sheet"
      char_pane_button:
        from: .tab_button
        text: "Character"
        position: [3, 1]
      abilities_pane_button:
        from: .tab_button
        text: "Abilities"
        position: [23, 1]
      effects_pane_button:
        from: .tab_button
        text: "Effects"
        position: [43, 1]
      abilities:
        background: bg_rounded
        border: [2, 2, 2, 2]
        width_relative: Max
        height_relative: Max
        position: [0, 7]
        preferred_size: [0, -6]
        children:
          details:
            from: .ability_pane.details
            border: [2, 2, 2, 2]
            background: bg_base
            width_relative: Max
            height_relative: Zero
            preferred_size: [0, 66]
            y_relative: Max
          list:
            preferred_size: [0, -68]
            width_relative: Max
            height_relative: Max
            children:
              scrollbar:
                from: .scrollbar
                custom:
                  scroll_delta: 15
              content:
                preferred_size: [-7, 0]
                layout: Grid
                layout_spacing: { top :0, bottom: 2, left: 0, right: 2 }
                width_relative: Max
                height_relative: Max
                children:
                  ability_button:
                    from: .button
                    preferred_size: [12, 12]
                    foreground: "#icon#"
      effects:
        background: bg_rounded
        border: [2, 2, 2, 2]
        width_relative: Max
        height_relative: Max
        preferred_size: [0, -6]
        position: [0, 7]
        layout: Grid
        layout_spacing: { top: 0, bottom: 1, left: 1, right: 0 }
        children:
          scrollbar:
            from: .scrollbar
            custom:
              scroll_delta: 10
          content:
            preferred_size: [-7, 0]
            layout: Grid
            layout_spacing: { top :0, bottom: 1, left: 0, right: 1 }
            width_relative: Max
            height_relative: Max
            children:
              effect:
                from: .bonus_text
                background: bg_rounded
                border: [1, 1, 1, 1]
                preferred_size: [48, 35]
      details:
        background: bg_rounded
        border: [2, 2, 2, 2]
        width_relative: Max
