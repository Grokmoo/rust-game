---
include:
  - widgets
  - main_menu
  - editor
  - character_builder
children:
  mouse_over:
    from: .text_area
    border: { top: 1, bottom: 1, left: 2, right: 2 }
    background: bg_base
    text: |
      [c=f00;s=5.0|#name#]
      [?cur_hp|#cur_hp# / #max_hp#]
    preferred_size: [20, 12]
    width_relative: Custom
    height_relative: Custom
    x_relative: Custom
    y_relative: Custom
    position: [0, 0]
  right_pane:
    background: bg_base
    border: [3, 3, 3, 3]
    preferred_size: [80, 0]
    x_relative: Max
    height_relative: Max
    children:
      portrait_view:
        background: bg_rounded
        x_relative: Max
        preferred_size: [38, 36]
        border: [1, 1, 1, 1]
        children:
          portrait:
            width_relative: Max
            height_relative: Max
            preferred_size: [-8, -6]
            position: [8, 0]
            foreground: "#image#"
          ap_bar:
            background: bg_base
            height_relative: Max
            preferred_size: [8, 0]
            border: [1, 1, 1, 1]
            layout: BoxVertical
            layout_spacing: { top: 1, bottom: 0, left: 0, right: 0 }
            children:
              ball:
                background: ball_animated
                preferred_size: [6, 6]
          hp_bar:
            from: .progress_bar
            width_relative: Max
            y_relative: Max
            preferred_size: [-9, 6]
            position: [9, 0]
            text: "#cur_hp# / #max_hp#"
            text_params:
              scale: 5.0
              horizontal_alignment: Center
      end_turn_button:
        from: .button
        background: background_rounded
        preferred_size: [28, 28]
        y_relative: Max
        x_relative: Max
        foreground: end_turn_icon
      initiative_ticker:
        border: [1, 1, 1, 1]
        width_relative: Max
        height_relative: ChildSum
        layout: BoxVertical
        position: [0, 0]
        children:
          entry:
            from: .label
            text: "#0#"
            text_params:
              horizontal_alignment: Left
            preferred_size: [0, 4]
            width_relative: Max
          current_entry:
            from: .label
            text: "#0#"
            text_params:
              horizontal_alignment: Left
              color: [1.0, 0.0, 0.0, 1.0]
              scale: 6.0
            preferred_size: [0, 8]
            width_relative: Max
      window_button:
        from: .button
        background: background_rounded
        border: [1, 1, 1, 1]
        preferred_size: [13, 13]
        y_relative: Max
        x_relative: Max
      map_button:
        from: .right_pane.window_button
        position: [-30, 0]
        foreground: map_icon
      log_button:
        from: .right_pane.window_button
        position: [-30, -15]
        foreground: log_icon
      character_button:
        from: .right_pane.window_button
        position: [-30, -30]
        foreground: char_icon
      inventory_button:
        from: .right_pane.window_button
        position: [-15, -30]
        foreground: inv_icon
      menu_button:
        from: .right_pane.window_button
        position: [0, -30]
        foreground: menu_icon
  area:
    preferred_size: [-80, 0]
    width_relative: Max
    height_relative: Max
    children:
      action_menu:
        from: .list_box
        x_relative: Cursor
        y_relative: Cursor
        position: [-1, -1]
        preferred_size: [24, 0]
        height_relative: ChildSum
        width_relative: Zero
        children:
          title:
            from: .label
            text: "Actions"
            text_params:
              scale: 5.0
              horizontal_alignment: Center
            preferred_size: [0, 4]
            width_relative: Max
            position: [0, 0]
          actions:
            from: .list_box
            border: [0, 0, 0, 0]
            width_relative: Max
            position: [0, 4]
  prop_window:
    from: .window
    position: [4, 4]
    preferred_size: [100, 100]
    height_relative: Zero
    children:
      title:
        text: "#name#"
      icon:
        preferred_size: [20, 20]
        background: bg_base
        position: [0, 5]
      take_all:
        from: .button
        text: "Take All"
        text_params:
          scale: 5.0
        preferred_size: [25, 10]
        position: [25, 10]
      items_list:
        preferred_size: [0, -28]
        position: [0, 28]
        width_relative: Max
        height_relative: Max
        layout: Grid
        layout_spacing: [0, 1, 0, 1]
        children:
          item_button:
            from: .item_button
  inventory_window:
    from: .window
    position: [120, 4]
    children:
      title:
        text: "Inventory"
      equipped_area:
        background: inventory_paper_doll
        preferred_size: [84, 84]
        position: [12, 8]
        children:
          cloak_button:
            from: .item_button
            position: [16, 12]
            preferred_size: [16, 16]
          head_button:
            from: .item_button
            position: [36, 3]
          torso_button:
            from: .item_button
            position: [35, 17]
            preferred_size: [14, 14]
          hands_button:
            from: .item_button
            position: [47, 32]
          legs_button:
            from: .item_button
            position: [36, 47]
          feet_button:
            from: .item_button
            position: [36, 64]
          heldmain_button:
            from: .item_button
            position: [10, 32]
            preferred_size: [16, 16]
          heldoff_button:
            from: .item_button
            position: [60, 32]
            preferred_size: [16, 16]
          waist_button:
            from: .item_button
            position: [35, 32]
          neck_button:
            from: .item_button
            position: [50, 12]
            preferred_size: [8, 8]
          fingermain_button:
            from: .item_button
            position: [28, 45]
            preferred_size: [6, 6]
          fingeroff_button:
            from: .item_button
            position: [50, 45]
            preferred_size: [6, 6]
      items_list:
        preferred_size: [0, -93]
        position: [0, 93]
        width_relative: Max
        height_relative: Max
        layout: Grid
        layout_spacing: [0, 1, 0, 1]
        children:
          item_button:
            from: .item_button
  item_window:
    from: .text_area
    border: { top: 1, bottom: 1, left: 1, right: 1 }
    background: bg_base
    text: |
      [s=5.0;c=f00|#name#
      ][?str|Strength: #str#
      ][?dex|Dexterity: #dex#
      ][?end|Endurance: #end#
      ][?per|Perception: #per#
      ][?int|Intelligence: #int#
      ][?wis|Wisdom: #wis#
      ][?min_damage|[s=4.0|Damage: #min_damage# to #max_damage# [c=f00|#damage_kind#]]
      ][?min_bonus_damage|[s=4.0|Damage: #min_bonus_damage# to #max_bonus_damage# [?bonus_damage_kind;c=f00|#bonus_damage_kind#]]
      ][?reach|[s=4.0|Reach: #reach#]
      ][?range|[s=4.0|Range: #range#]
      ][?bonus_reach|[s=4.0|Reach: #bonus_reach#]
      ][?bonus_range|[s=4.0|Range: #bonus_range#]
      ][?armor|[s=4.0|Armor: #armor#][?armor_slashing;s=3.0| (Slashing: #armor_slashing#)][?armor_piercing;s=3.0| (Piercing: #armor_piercing#)][?armor_crushing;s=3.0| (Crushing: #armor_crushing#)][?armor_acid;s=3.0| (Acid: #armor_acid#)][?armor_cold;s=3.0| (Cold: #armor_cold#)][?armor_electrical;s=3.0| (Electrical: #armor_electrical#)][?armor_fire;s=3.0| (Fire: #armor_fire#)][?armor_sonic;s=3.0| (Sonic: #armor_sonic#)]
      ][?initiative|[s=4.0|Initiative: #initiative#]
      ][?hit_points|[s=4.0|Hit Points: #hit_points#]
      ][?accuracy|[s=4.0|Accuracy: #accuracy#]
      ][?defense|[s=4.0|Defense: #defense#]
      ][?fortitude|[s=4.0|Fortitude: #fortitude#]
      ][?reflex|[s=4.0|Reflex: #reflex#]
      ][?will|[s=4.0|Will: #will#]
      ]
    width_relative: Custom
    height_relative: Custom
    preferred_size: [50, 14]
    position: [0, 0]
    x_relative: Custom
    y_relative: Custom
  character_window:
    from: .window
    children:
      title:
        text: "Character Sheet"
      details:
        from: .text_area
        text: |
          [s=6|#name# - #race# #sex#]
          [s=4|]
          [s=5|[x=0|Hit Points][x=25|Action Points][x=55|Experience]]
          [x=0|#cur_hp# / #max_hp#][x=25|#cur_ap#][x=55|#cur_xp# / #next_xp#]
          [s=4|]
          [s=5|Level #level_0# #class_0#]
          [s=5|]
          [?0_damage_min;s=5;x=0|Main Hand][?1_damage_min;s=5;x=40|Off Hand]
          [?0_damage_min;s=4;x=0|Damage: #0_damage_min# to #0_damage_max#][?1_damage_min;s=4;x=40|Damage: #1_damage_min# to #1_damage_max#]
          [s=2|]
          [s=4;x=0|Range: #reach#]
          [s=4;x=0|Accuracy: #accuracy#]
          [s=6|]
          [s=5.0;x=0|Armor: #armor#][?armor_slashing;s=3.0| (Slashing: #armor_slashing#)][?armor_piercing;s=3.0| (Piercing: #armor_piercing#)][?armor_crushing;s=3.0| (Crushing: #armor_crushing#)][?armor_acid;s=3.0| (Acid: #armor_acid#)][?armor_cold;s=3.0| (Cold: #armor_cold#)][?armor_electrical;s=3.0| (Electrical: #armor_electrical#)][?armor_fire;s=3.0| (Fire: #armor_fire#)][?armor_sonic;s=3.0| (Sonic: #armor_sonic#)]
          [s=4|[x=0|Defense: #defense#][x=30|Fortitude: #fortitude#][x=60|Reflex: #reflex#][x=90|Will: #will#]]
          [s=6|]
          [s=5|[x=0|Strength][x=40|#str#]
                  [x=0|Dexterity][x=40|#dex#]
                  [x=0|Endurance][x=40|#end#]
                  [x=0|Perception][x=40|#per#]
                  [x=0|Intellect][x=40|#int#]
                  [x=0|Wisdom][x=40|#wis#]]
          [s=6|]
          [x=0|Initiative][x=40|#initiative#]
          [?portrait;x=80;y=0;i=#portrait#;s=30.0|]
        preferred_size: [0, -8]
        position: [0, 8]

        width_relative: Max
        height_relative: Max
      level_up:
        from: .button
        text: "Level Up"
        text_params:
          scale: 6.0
        x_relative: Max
        preferred_size: [25, 8]
        position: [-5, 4]
  race_pane:
    preferred_size: [40, 40]
    background: bg_base
    border: [1, 1, 1, 1]
    children:
      details:
        from: .text_area
        text: |
          [s=6|#name#]
          [s=6|]
          [s=5|Unarmed Attack]
          [?min_damage|[s=4.0|#min_damage# to #max_damage# [c=f00|#damage_kind#]]
          ][?reach|[s=4.0|Reach: #reach#]
          ][?range|[s=4.0|Range: #range#]]
          [?str|Strength: #str#
          ][?dex|Dexterity: #dex#
          ][?end|Endurance: #end#
          ][?per|Perception: #per#
          ][?int|Intelligence: #int#
          ][?wis|Wisdom: #wis#
          ][?min_bonus_damage|[s=4.0|Damage: #min_bonus_damage# to #max_bonus_damage# [?bonus_damage_kind;c=f00|#bonus_damage_kind#]]
          ][?bonus_reach|[s=4.0|Reach: #bonus_reach#]
          ][?bonus_range|[s=4.0|Range: #bonus_range#]
          ][?armor|[s=4.0|Armor: #armor#][?armor_slashing;s=3.0| (Slashing: #armor_slashing#)][?armor_piercing;s=3.0| (Piercing: #armor_piercing#)][?armor_crushing;s=3.0| (Crushing: #armor_crushing#)][?armor_acid;s=3.0| (Acid: #armor_acid#)][?armor_cold;s=3.0| (Cold: #armor_cold#)][?armor_electrical;s=3.0| (Electrical: #armor_electrical#)][?armor_fire;s=3.0| (Fire: #armor_fire#)][?armor_sonic;s=3.0| (Sonic: #armor_sonic#)]
          ][?initiative|[s=4.0|Initiative: #initiative#]
          ][?hit_points|[s=4.0|Hit Points: #hit_points#]
          ][?accuracy|[s=4.0|Accuracy: #accuracy#]
          ][?defense|[s=4.0|Defense: #defense#]
          ][?fortitude|[s=4.0|Fortitude: #fortitude#]
          ][?reflex|[s=4.0|Reflex: #reflex#]
          ][?will|[s=4.0|Will: #will#]
          ]
          #description#
        width_relative: Max
        height_relative: Max
  class_pane:
    preferred_size: [40, 40]
    background: bg_base
    border: [1, 1, 1, 1]
    children:
      details:
        from: .text_area
        text: |
          [s=6|#name#]
          [s=6|]
          [s=5|Bonuses per Level]
          [?str|Strength: #str#
          ][?dex|Dexterity: #dex#
          ][?end|Endurance: #end#
          ][?per|Perception: #per#
          ][?int|Intelligence: #int#
          ][?wis|Wisdom: #wis#
          ][?min_bonus_damage|[s=4.0|Damage: #min_bonus_damage# to #max_bonus_damage# [?bonus_damage_kind;c=f00|#bonus_damage_kind#]]
          ][?bonus_reach|[s=4.0|Reach: #bonus_reach#]
          ][?bonus_range|[s=4.0|Range: #bonus_range#]
          ][?armor|[s=4.0|Armor: #armor#][?armor_slashing;s=3.0| (Slashing: #armor_slashing#)][?armor_piercing;s=3.0| (Piercing: #armor_piercing#)][?armor_crushing;s=3.0| (Crushing: #armor_crushing#)][?armor_acid;s=3.0| (Acid: #armor_acid#)][?armor_cold;s=3.0| (Cold: #armor_cold#)][?armor_electrical;s=3.0| (Electrical: #armor_electrical#)][?armor_fire;s=3.0| (Fire: #armor_fire#)][?armor_sonic;s=3.0| (Sonic: #armor_sonic#)]
          ][?initiative|[s=4.0|Initiative: #initiative#]
          ][?hit_points|[s=4.0|Hit Points: #hit_points#]
          ][?accuracy|[s=4.0|Accuracy: #accuracy#]
          ][?defense|[s=4.0|Defense: #defense#]
          ][?fortitude|[s=4.0|Fortitude: #fortitude#]
          ][?reflex|[s=4.0|Reflex: #reflex#]
          ][?will|[s=4.0|Will: #will#]
          ]
          #description#
        width_relative: Max
        height_relative: Max
  exit_confirmation_window:
    background: bg_base
    border: [1, 1, 1, 1]
    preferred_size: [60, 28]
    x_relative: Center
    y_relative: Center
    position: [0, -20]
    children:
      title:
        from: .label
        width_relative: Max
        preferred_size: [0, 4]
        position: [0, 3]
        text_params:
          scale: 5.5
        text: "Exit Sulis?"
      cancel:
        from: .button
        preferred_size: [24, 12]
        text: "Cancel"
        text_params:
          scale: 5.5
        position: [3, 11]
      accept:
        from: .button
        preferred_size: [24, 12]
        text: "Exit"
        text_params:
          scale: 5.5
        position: [31, 11]
  game_over_menu:
    background: bg_base
    border: [1, 1, 1, 1]
    preferred_size: [40, 28]
    x_relative: Center
    y_relative: Center
    position: [0, -20]
    children:
      title:
        from: .label
        width_relative: Max
        preferred_size: [0, 4]
        position: [0, 2]
        text_params:
          scale: 5.5
        text: "Game Over"
      exit:
        from: .button
        preferred_size: [20, 10]
        text: "Exit"
        text_params:
          scale: 5.5
        x_relative: Center
        position: [0, 12]
...
