---
include:
  - widgets
  - character_builder
  - main_menu
  - editor
children:
  status_text:
    from: .label
    position: [0, 2]
  item_window:
    from: .bonus_text
    border: { top: 1, bottom: 1, left: 1, right: 1 }
    background: 80_transparent_fill
    width_relative: Custom
    height_relative: Custom
    preferred_size: [60, 14]
    position: [0, 0]
    x_relative: Custom
    y_relative: Custom
  item_action_menu:
    from: .list_box
    x_relative: Cursor
    y_relative: Cursor
    position: [-1, -1]
    preferred_size: [24, 0]
    height_relative: ChildSum
    width_relative: Zero
    children:
      title:
        from: .label
        text: "Actions"
        text_params:
          scale: 7.0
          horizontal_alignment: Center
        preferred_size: [0, 4]
        width_relative: Max
      actions:
        from: .list_box
        border: [0, 0, 0, 0]
        width_relative: Max
        position: [0, 4]
  ability_hover:
    from: .text_area
    border: { top: 1, bottom: 1, left: 2, right: 2 }
    background: 80_transparent_fill
    text: |
      [s=6.0|#name#]   [s=5.0;c=f00|AP: #activate_ap#]
      [s=5.0|#short_description#]
    preferred_size: [60, 12]
    width_relative: Custom
    height_relative: Custom
    x_relative: Custom
    y_relative: Custom
  mouse_over:
    from: .text_area
    border: { top: 1, bottom: 0, left: 2, right: 2 }
    background: 80_transparent_fill
    text: |
      [s=6.0|#name#]
      [?cur_hp;s=5.0|#cur_hp# / #max_hp#
      ][?empty;c=888;s=5.0|Empty
      ]
    preferred_size: [100, 12]
    width_relative: Custom
    height_relative: Custom
    x_relative: Custom
    y_relative: Custom
    position: [0, 0]
  ap_bar:
    y_relative: Max
    x_relative: Center
    position: [0, -40]
    preferred_size: [0, 8]
    width_relative: ChildSum
    border: [1, 1, 1, 1]
    layout: BoxHorizontal
    layout_spacing: { top: 0, bottom: 0, left: 1, right: 0 }
    children:
      ball:
        background: ball_animated
        preferred_size: [6, 6]
  initiative_ticker:
    preferred_size: [0, 12]
    position: [-25, 0]
    x_relative: Center
    layout: BoxHorizontal
    layout_spacing: { right: 1, left: 0, top: 0, bottom: 0 }
    children:
      entry:
        from: .label
        background: bg_rounded
        text: "#0#"
        text_params:
          horizontal_alignment: Center
        preferred_size: [12, 0]
        height_relative: Max
      current_entry:
        from: .label
        background: bg_rounded_hover
        text: "#0#"
        text_params:
          horizontal_alignment: Center
          color: [1.0, 0.0, 0.0, 1.0]
          scale: 9.0
        preferred_size: [12, 0]
        height_relative: Max
  bottom_pane:
    background: bg_base
    border: [2, 2, 2, 2]
    preferred_size: [0, 40]
    y_relative: Max
    width_relative: Max
    children:
      select_all_button:
        from: .button
        foreground: select_all
        border: [0, 0, 0, 0]
        preferred_size: [6, 6]
      portrait_pane:
        preferred_size: [100, 0]
        position: [7, 0]
        height_relative: Max
        layout: BoxHorizontal
        children:
          portrait_view:
            background: background_rounded
            x_relative: Max
            preferred_size: [30, 36]
            border: [1, 1, 1, 1]
            children:
              portrait:
                width_relative: Max
                height_relative: Max
                preferred_size: [0, -6]
                foreground: "#image#"
              hp_bar:
                from: .progress_bar
                width_relative: Max
                y_relative: Max
                preferred_size: [0, 6]
                text: "#cur_hp# / #max_hp#"
                text_params:
                  scale: 7.0
                  horizontal_alignment: Center
              level_up:
                from: .button
                text: "+"
                text_params:
                  scale: 7.0
                x_relative: Max
                preferred_size: [7, 7]
      abilities_bar:
        height_relative: Max
        x_relative: Max
        position: [-41, 0]
        preferred_size: [120, 0]
        layout: BoxHorizontal
        layout_spacing: { top: 0, bottom: 0, left: 0, right: 1 }
        children:
          group_pane:
            background: bg_base
            preferred_size: [0, 0]
            height_relative: Max
            width_relative: Custom
            border: { top: 1, bottom: 1, left: 1, right: 0 }
            custom:
              vertical_count: 2
              grid_width: 13
              grid_border: 2
              min_horizontal_count: 1
            children:
              description:
                from: .text_area
                width_relative: Max
                preferred_size: [0, 8]
                text: |
                  [s=5.0;c=f00|#group#]
                  [?total_uses;s=5.0|#current_uses# / #total_uses#]
              abilities_pane:
                width_relative: Max
                height_relative: Max
                preferred_size: [0, -8]
                y_relative: Max
                layout: Grid
                layout_spacing: { top: 0, bottom: 0, left: 0, right: 0 }
                children:
                  ability_button:
                    from: .button
                    background: background_inner
                    foreground: "greyed_out"
                    preferred_size: [13, 13]
                    children:
                      duration_label:
                        from: .label
                        text: "#duration#"
                        text_params:
                          horizontal_alignment: Right
                          vertical_alignment: Top
                          color: { r: 1.0, g: 0.0, b: 0.0, a: 1.0 }
                        width_relative: Max
                        height_relative: Max
                      icon:
                        foreground: "#icon#"
                        width_relative: Max
                        height_relative: Max
      end_turn_button:
        from: .button
        background: background_rounded
        preferred_size: [24, 24]
        y_relative: Max
        x_relative: Max
        foreground: end_turn_icon
      window_button:
        from: .button
        background: background_rounded
        border: [1, 1, 1, 1]
        preferred_size: [11, 11]
        y_relative: Max
        x_relative: Max
      map_button:
        from: .bottom_pane.window_button
        position: [-26, 0]
        foreground: map_icon
      log_button:
        from: .bottom_pane.window_button
        position: [-26, -13]
        foreground: log_icon
      character_button:
        from: .bottom_pane.window_button
        position: [-26, -26]
        foreground: char_icon
      inventory_button:
        from: .bottom_pane.window_button
        position: [-13, -26]
        foreground: inv_icon
      menu_button:
        from: .bottom_pane.window_button
        position: [0, -26]
        foreground: menu_icon
  area:
    preferred_size: [-35, -40]
    width_relative: Max
    height_relative: Max
    custom:
      targeter_tile: "60_red_transparent_fill"
      feedback_text_scale: "1.5"
      creature_selected_image: "creature_selected"
      selection_box_image: "bg_selection_box"
    children:
      targeter_label:
        from: .label
        x_relative: Center
        position: [0, 15]
        text_params:
          scale: 7.0
          color: { r: 1.0, g: 0.0, b: 0.0, a: 1.0 }
        text: "Select target for #ability_id#"
  cutscene_window:
    border: [5, 5, 5, 5]
    width_relative: Max
    height_relative: Max
    background: bg_base
    children:
      close:
        from: .button
        preferred_size: [8, 4]
        text: "X"
        x_relative: Max
      next_button:
        from: .button
        text: "Continue"
        x_relative: Center
        preferred_size: [30, 10]
        y_relative: Max
      text_area:
        border: [2, 2, 2, 2]
        text_params:
          font: normal
          scale: 9.0
        background: bg_base
        text: "#0#"
        width_relative: Max
        y_relative: Max
        x_relative: Center
        position: [0, -20]
        preferred_size: [-10, 40]
  dialog_window:
    from: .window
    background: bg_medium
    x_relative: Center
    y_relative: Max
    width_relative: Zero
    height_relative: Zero
    preferred_size: [150, 60]
    children:
      title:
        text: "#name#"
      node:
        width_relative: Max
        preferred_size: [0, -8]
        position: [0, 8]
        text_params:
          font: "normal"
          scale: 5.0
        text: "#0#"
      responses:
        y_relative: Max
        layout: BoxVertical
        layout_spacing: { top: 0, bottom: 1, left: 0, right: 0 }
        width_relative: Max
        height_relative: ChildSum
        children:
          response_button:
            from: .button
            width_relative: Max
            preferred_size: [0, 6]
            children:
              text_area:
                from: .text_area
                text: "[s=5.0|#0#]"
                width_relative: Max
  merchant_window:
    from: .window
    position: [4, 4]
    preferred_size: [100, 100]
    height_relative: Zero
    children:
      title:
        text: "Merchant"
      items_list:
        preferred_size: [0, -8]
        position: [0, 8]
        width_relative: Max
        height_relative: Max
        layout: Grid
        layout_spacing: [0, 1, 0, 1]
        children:
          item_button:
            from: .item_button
  prop_window:
    from: .window
    position: [4, 4]
    preferred_size: [100, 100]
    height_relative: Zero
    children:
      title:
        text: "#name#"
      icon:
        preferred_size: [20, 20]
        background: bg_base
        position: [0, 5]
      take_all:
        from: .button
        text: "Take All"
        text_params:
          scale: 7.0
        preferred_size: [25, 10]
        position: [25, 10]
      items_list:
        preferred_size: [0, -28]
        position: [0, 28]
        width_relative: Max
        height_relative: Max
        layout: Grid
        layout_spacing: [0, 1, 0, 1]
        children:
          item_button:
            from: .item_button
  console_window:
    position: [0, 0]
    border: [1, 1, 1, 1]
    width_relative: Max
    preferred_size: [0, 12]
    background: 80_transparent_fill
    children:
      prompt:
        from: .label
        text: ">"
        text_params:
          color: [1.0, 0.0, 0.0, 1.0]
          font: mono
          scale: 4.0
          horizontal_alignment: Right
        position: [0, 0]
        preferred_size: [4, 4]
      input:
        from: .input_field
        background: empty
        text_params:
          font: mono
          scale: 4.0
        position: [4, 0]
        preferred_size: [-4, 4]
        width_relative: Max
      output:
        from: .label
        text_params:
          color: [0.8, 0.8, 0.8, 1.0]
          horizontal_alignment: Left
          font: mono
          scale: 4.0
        position: [0, 4]
        preferred_size: [0, 4]
        width_relative: Max
  inventory_window:
    from: .window
    position: [120, 4]
    children:
      title:
        text: "Inventory"
      equipped_area:
        background: inventory_paper_doll
        preferred_size: [84, 84]
        position: [12, 8]
        children:
          cloak_button:
            from: .item_button
            position: [16, 12]
            preferred_size: [16, 16]
          head_button:
            from: .item_button
            position: [36, 3]
          torso_button:
            from: .item_button
            position: [35, 17]
            preferred_size: [14, 14]
          hands_button:
            from: .item_button
            position: [47, 32]
          legs_button:
            from: .item_button
            position: [36, 47]
          feet_button:
            from: .item_button
            position: [36, 64]
          heldmain_button:
            from: .item_button
            position: [10, 32]
            preferred_size: [16, 16]
          heldoff_button:
            from: .item_button
            position: [60, 32]
            preferred_size: [16, 16]
          waist_button:
            from: .item_button
            position: [35, 32]
          neck_button:
            from: .item_button
            position: [50, 12]
            preferred_size: [8, 8]
          fingermain_button:
            from: .item_button
            position: [28, 45]
            preferred_size: [6, 6]
          fingeroff_button:
            from: .item_button
            position: [50, 45]
            preferred_size: [6, 6]
      items_list:
        preferred_size: [0, -93]
        position: [0, 93]
        width_relative: Max
        height_relative: Max
        layout: Grid
        layout_spacing: [0, 1, 0, 1]
        children:
          item_button:
            from: .item_button
      coins_button:
        from: .item_button
        position: [74, 64]
  character_window:
    from: .window
    children:
      title:
        text: "Character Sheet"
      char_pane_button:
        from: .tab_button
        text: "Character"
        position: [5, 2]
      abilities_pane_button:
        from: .tab_button
        text: "Abilities"
        position: [26, 2]
      effects_pane_button:
        from: .tab_button
        text: "Effects"
        position: [47, 2]
      abilities:
        from: .tab_pane
        position: [0, 8]
        preferred_size: [0, -8]
        children:
          details:
            from: .ability_pane.details
            border: [2, 2, 2, 2]
            background: bg_base
            width_relative: Max
            height_relative: Zero
            preferred_size: [0, 80]
            y_relative: Max
          list:
            width_relative: Max
            height_relative: Max
            preferred_size: [0, -82]
            layout: Grid
            layout_spacing: { top :0, bottom: 1, left: 0, right: 1 }
            children:
              ability_button:
                from: .button
                preferred_size: [12, 12]
                foreground: "#icon#"
      effects:
        from: .tab_pane
        preferred_size: [0, -8]
        position: [0, 8]
        layout: Grid
        layout_spacing: { top: 0, bottom: 1, left: 1, right: 0 }
        children:
          effect:
            from: .bonus_text
            background: bg_rounded
            border: [1, 1, 1, 1]
            preferred_size: [50, 35]
      details:
        from: .tab_pane
        preferred_size: [0, -8]
        position: [0, 8]
        text_params:
          font: "normal"
          scale: 6.0
        text: |
          [?name|[s=8|#name# - #race# #sex#]
          [s=6|Level #level_0# #class_0#]
          [s=4|]
          [s=6|[x=0|Hit Points][x=30|Experience]]
          [x=0|#cur_hp# / #max_hp#][x=30|#cur_xp# / #next_xp#]
          
          [?0_damage_min;s=6;x=0;y=25|Main Hand]
          [?0_damage_min;s=5;x=0|Damage: #0_damage_min# to #0_damage_max#
          ][?0_armor_penetration;s=5;x=0|AP: #0_armor_penetration#
          ][?0_accuracy;s=5;x=0|Accuracy: #0_accuracy#
          ][?0_crit_threshold;s=5;x=0|Crit Threshold: #0_crit_threshold#
          ][?0_hit_threshold;s=5;x=0|Hit Threshold: #0_hit_threshold#
          ][?0_graze_threshold;s=5;x=0|Graze Threshold: #0_graze_threshold#
          ][?0_crit_multiplier;s=5;x=0|Crit Multiplier: #0_crit_multiplier#
          ][?0_hit_multiplier;s=5;x=0|Hit Multiplier: #0_hit_multiplier#
          ][?0_graze_multiplier;s=5;x=0|Graze Multiplier: #0_graze_multiplier#]

          [?1_damage_min;s=6;x=35;y=25|Off Hand]
          [?1_damage_min;s=5;x=35|Damage: #1_damage_min# to #1_damage_max#
          ][?1_armor_penetration;s=5;x=35|AP: #1_armor_penetration#
          ][?1_accuracy;s=5;x=35|Accuracy: #1_accuracy#
          ][?1_crit_threshold;s=5;x=35|Crit Threshold: #1_crit_threshold#
          ][?1_hit_threshold;s=5;x=35|Hit Threshold: #1_hit_threshold#
          ][?1_graze_threshold;s=5;x=35|Graze Threshold: #1_graze_threshold#
          ][?1_crit_multiplier;s=5;x=35|Crit Multiplier: #1_crit_multiplier#
          ][?1_hit_multiplier;s=5;x=35|Hit Multiplier: #1_hit_multiplier#
          ][?1_graze_multiplier;s=5;x=35|Graze Multiplier: #1_graze_multiplier#]
          [s=6;x=0;y=48|Accuracy: #accuracy#]
          [s=4|]
          [s=6.0;x=0|Armor: #armor#][?armor_slashing;s=6.0| (Slashing: #armor_slashing#)][?armor_piercing;s=6.0| (Piercing: #armor_piercing#)][?armor_crushing;s=6.0| (Crushing: #armor_crushing#)][?armor_acid;s=6.0| (Acid: #armor_acid#)][?armor_cold;s=6.0| (Cold: #armor_cold#)][?armor_electrical;s=6.0| (Electrical: #armor_electrical#)][?armor_fire;s=6.0| (Fire: #armor_fire#)][?armor_sonic;s=6.0| (Sonic: #armor_sonic#)]
          [s=5|[x=0|Defense: #defense#][x=28|Fortitude: #fortitude#][x=56|Reflex: #reflex#][x=84|Will: #will#]]

          [s=6;y=70|[x=0|Strength][x=30|#str#]
               [x=0|Dexterity][x=30|#dex#]
               [x=0|Endurance][x=30|#end#]
               [x=0|Perception][x=30|#per#]
               [x=0|Intellect][x=30|#int#]
               [x=0|Wisdom][x=30|#wis#]]
          
          [y=70;x=60;s=5|Range[x=90|#reach#]]
          [x=60;s=5|Initiative[x=90|#initiative#]]
          [x=60;s=5|Movement Rate[x=90|#movement_rate#]]
          [x=60;s=5|Flanking Angle[x=90|#flanking_angle#]]
          [x=60;s=5|Concealment[x=90|#concealment#]]
          [x=60;s=5|Concealment Ignore[x=90|#concealment_ignore#]]
          
          [y=100;x=0|Graze][x=20|Hit][x=40|Crit]
          [x=0|#graze_threshold# / x#graze_multiplier#][x=20|#hit_threshold# / x#hit_multiplier#][x=40|#crit_threshold# /  x#crit_multiplier#]

          [?portrait;x=64;y=-3;i=#portrait#;s=40.0|]
          [?portrait;x=64;y=-3;i=portraits/frame;s=40.0|]]
      level_up:
        from: .button
        text: "Level Up"
        text_params:
          scale: 7.0
        x_relative: Max
        preferred_size: [25, 6]
        position: [-4, 2]
  race_pane:
    preferred_size: [40, 40]
    background: bg_base
    border: [1, 1, 1, 1]
    children:
      details:
        from: .text_area
        border: [2, 2, 2, 2]
        text: |
          [s=9|#name#]
          [s=9|]
          [s=7|Attribute Bonuses]
          [?str|Strength: #str#
          ][?dex|Dexterity: #dex#
          ][?end|Endurance: #end#
          ][?per|Perception: #per#
          ][?int|Intelligence: #int#
          ][?wis|Wisdom: #wis#
          ]
          [s=7|Base Stats]
          [?initiative|[s=6.0|Initiative: #initiative#]
          ][?accuracy|[s=6.0|Accuracy: #accuracy#]
          ][?defense|[s=6.0|Defense: #defense#]
          ][?fortitude|[s=6.0|Fortitude: #fortitude#]
          ][?reflex|[s=6.0|Reflex: #reflex#]
          ][?will|[s=6.0|Will: #will#]
          ]
          #description#
        width_relative: Max
        height_relative: Max
  ability_pane:
    preferred_size: [40, 40]
    background: bg_base
    border: [2, 2, 2, 2]
    children:
      details:
        from: .text_area
        width_relative: Max
        height_relative: Max
        text: |
          [s=8|#name#][?prereqs_not_met;c=f00|  Prereqs not Met][?owned_level;c=0f0|  Owned - Level #owned_level#]
          [s=9|]
          [?active;s=7;c=f00|Active - AP: #activate_ap#
          [s=6;c=fff|[?duration|Duration: #duration# Rounds][?mode|Mode][?instant|Duration: Instantaneous]
          ][?cooldown;s=6;c=fff|Cooldown: #cooldown# Rounds]
          ][?passive;s=7;c=0ff|Passive]
          #description#
          [?upgrade1|[s=6|Level 2]
          [s=5|#upgrade1#]
          ][?upgrade2|[s=6|Level 3]
          [s=5|#upgrade2#]
          ][?upgrade3|[s=6|Level 4]
          [s=5|#upgrade3#]
          ][?prereqs|[s=7|]
          [s=7;c=f00|Prereqs]
          [?prereq_total_level|Level: #prereq_total_level#
          ][?prereq_race|Race: #prereq_race#
          ][?prereq_class_0|#prereq_class_0#: #prereq_level_0#
          ][?prereq_class_0|#prereq_class_1#: #prereq_level_1#
          ][?prereq_class_0|#prereq_class_2#: #prereq_level_2#
          ][?prereq_str|Strength: #prereq_str#
          ][?prereq_dex|Dexterity: #prereq_dex#
          ][?prereq_end|Endurance: #prereq_end#
          ][?prereq_per|Perception: #prereq_per#
          ][?prereq_int|Intelligence: #prereq_int#
          ][?prereq_wis|Wisdom: #prereq_wis#
          ][?prereq_ability_0|Ability: #prereq_ability_0#
          ][?prereq_ability_1|Ability: #prereq_ability_1#
          ][?prereq_ability_2|Ability: #prereq_ability_2#
          ][?prereq_ability_3|Ability: #prereq_ability_3#
          ][?prereq_ability_4|Ability: #prereq_ability_4#
          ]]
  class_pane:
    preferred_size: [40, 40]
    background: bg_base
    border: [2, 2, 2, 2]
    children:
      details:
        from: .text_area
        border: [2, 2, 2, 2]
        text: |
          [s=9|#name#]
          [s=9|]
          [s=7|Bonuses per Level]
          [?ability_group_0|#ability_group_0# ability uses per encounter: #ability_group_0_uses_per_encounter#
          ][?ability_group_1|#ability_group_1# ability uses per encounter: #ability_group_1_uses_per_encounter#
          ][?ability_group_2|#ability_group_2# ability uses per encounter: #ability_group_2_uses_per_encounter#
          ][?str|Strength: #str#
          ][?dex|Dexterity: #dex#
          ][?end|Endurance: #end#
          ][?per|Perception: #per#
          ][?int|Intelligence: #int#
          ][?wis|Wisdom: #wis#
          ][?bonus_ap|AP: #bonus_ap#
          ][?min_bonus_damage_0|[s=6.0|Damage: #min_bonus_damage_0# to #max_bonus_damage_0# [?bonus_damage_kind_0;c=f00|#bonus_damage_kind_0#]]
