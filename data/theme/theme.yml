---
include:
  - widgets
  - main_menu
children:
  mouse_over:
    from: .text_area
    background: bg_base
    text: |
      [x=0.5;y=0.5;s=1.25|#name#]
      [x=0.5|#cur_hp# / #max_hp#]
    preferred_size: [8, 3]
    x_relative: Cursor
    y_relative: Cursor
    position: [0, -4]
  right_pane:
    background: bg_base
    border: [1, 1, 1, 1]
    preferred_size: [20, 0]
    x_relative: Max
    height_relative: Max
    children:
      mouse_over:
        from: .label
        text: "{#0#,#1#}"
        preferred_size: [10, 1]
        position: [0, 1]
      title:
        from: .label
        text: "#0#"
        preferred_size: [18, 1]
        position: [0, 0]
      end_turn_button:
        from: .button
        text: "End Turn"
        text_params:
          scale: 2.0
          color: [ 1.0, 0.0, 0.0, 1.0 ]
        preferred_size: [18, 3]
        y_relative: Max
        position: [0, 0]
      initiative_ticker:
        background: bg_base
        border: [1, 1, 1, 1]
        width_relative: Max
        height_relative: ChildSum
        position: [0, 10]
        children:
          entry:
            from: .label
            text: "#0#"
            text_params:
              horizontal_alignment: Left
            preferred_size: [0, 1]
            width_relative: Max
          current_entry:
            from: .label
            text: "#0#"
            text_params:
              horizontal_alignment: Left
              color: [1.0, 0.0, 0.0, 1.0]
              scale: 1.5
            preferred_size: [0, 2]
            width_relative: Max
  area:
    preferred_size: [-20, 0]
    width_relative: Max
    height_relative: Max
    children:
      action_menu:
        from: .list_box
        x_relative: Cursor
        y_relative: Cursor
        position: [-1, -1]
        children:
          title:
            from: .label
            text: "Actions"
            text_params:
              horizontal_alignment: Center
            preferred_size: [6, 1]
            position: [0, 0]
          actions:
            from: .list_box
            background: none
            border: [0, 0, 0, 0]
            width_relative: Max
            position: [0, 1]
  window:
    background: bg_base
    border: [1, 1, 1, 1]
    preferred_size: [30, -2]
    position: [0, 1]
    height_relative: Max
    x_relative: Zero
    children:
      title:
        from: .label
        width_relative: Max
        preferred_size: [0, 1]
        text_params:
          scale: 1.3
      close:
        from: .button
        text_params:
          horizontal_alignment: Center
        border: [0, 0, 0, 0]
        preferred_size: [2, 1]
        text: "X"
        position: [0, 0]
        x_relative: Max
  inventory_window:
    from: .window
    position: [30, 1]
    children:
      title:
        text: "Inventory"
      inventory:
        from: .list_box
        preferred_size: [0, -2]
        position: [0, 2]
        width_relative: Max
        height_relative: Max
  character_window:
    from: .window
    children:
      title:
        text: "Character for #name#"
      details:
        from: .text_area
        text: |
          [s=1.5|[c=f00|#race#] #sex#]
          [s=1.25|Level #level_0# #class_0#]
          [s=1.5|]
          [s=1.25|[x=0|Attack][x=10|Hit Points][x=20|Action Points]]
          [s=1.0;x=0|Damage: #damage_min# to #damage_max#][x=10| #cur_hp# / #max_hp#][x=20| #cur_ap#]
          [s=1.5|]
          [s=1.25|[x=0|Strength][x=10|#str#]
                  [x=0|Dexterity][x=10|#dex#]
                  [x=0|Endurance][x=10|#end#]
                  [x=0|Perception][x=10|#per#]
                  [x=0|Intellect][x=10|#int#]
                  [x=0|Wisdom][x=10|#wis#]]
          [s=1.5|]
          [x=0|Initiative][x=10|#initiative#]
        preferred_size: [0, -2]
        position: [0, 2]
        width_relative: Max
        height_relative: Max
  exit_confirmation_window:
    background: bg_base
    border: [1, 1, 1, 1]
    preferred_size: [15, 7]
    x_relative: Center
    y_relative: Center
    position: [0, -5]
    children:
      title:
        from: .label
        width_relative: Max
        preferred_size: [0, 1]
        text_params:
          scale: 1.3
        text: "Exit the Game?"
      cancel:
        from: .button
        preferred_size: [6, 3]
        text: "Cancel"
        text_params:
          scale: 1.3
        position: [0, 2]
      accept:
        from: .button
        preferred_size: [6, 3]
        text: "Exit"
        text_params:
          scale: 1.3
        position: [7, 2]
...
