---
children:
  tooltip:
    from: .text_area
    border: { top: 1, bottom: 1, left: 2, right: 2 }
    background: 80_transparent_fill
    text: "[s=5.0|#0#]"
    preferred_size: [50, 4]
    width_relative: Custom
    height_relative: Custom
    x_relative: Custom
    y_relative: Custom
  label:
    text_params:
      font: "normal"
      scale: 5.0
  scrollbar:
    background: bg_base
    preferred_size: [5, 0]
    x_relative: Max
    height_relative: Max
    custom:
      scroll_delta: "10"
    children:
      thumb:
        from: .button
        width_relative: Max
        height_relative: Custom
        y_relative: Custom
      up:
        from: .button
        width_relative: Max
        preferred_size: [0, 5]
        position: [0, 0]
        foreground: icon_up
      down:
        from: .button
        width_relative: Max
        preferred_size: [0, 5]
        y_relative: Max
        position: [0, 0]
        foreground: icon_down
  button:
    background: background
    border: [1, 1, 1, 1]
    text_params:
      font: "normal"
      scale: 6.0
  tab_button:
    from: .button
    background: background_tab
    preferred_size: [20, 6]
  color_button:
    background: background
    border: [1, 1, 1, 1]
    custom:
      icon: white
  list_box:
    background: bg_base
    border: [1, 1, 1, 1]
    width_relative: ChildMax
    height_relative: ChildSum
    layout: BoxVertical
    children:
      entry:
        text: "#0#"
        text_params:
          font: "normal"
          horizontal_alignment: Left
          scale: 6.0
        background: fill
        border: { top: 0, bottom: 0, left: 0, right: 0 }
        preferred_size: [0, 4]
  text_area:
    text_params:
      font: "normal"
      scale: 6.0
  input_field:
    background: bg_text_box
    border: { top: 0, bottom: 0, left: 1, right: 1 }
    text_params:
      font: "normal"
      horizontal_alignment: Left
      scale: 6.0
    text: "#0#"
    custom:
      carat_image: carat
      carat_height: "2.8"
      carat_width: "0.6"
      carat_offset: "0.4"
  window:
    background: bg_large
    border: { top: 6, bottom: 8, left: 6, right: 6 }
    preferred_size: [120, -8]
    position: [0, 4]
    height_relative: Max
    x_relative: Zero
    children:
      title:
        from: .label
        background: bg_base
        x_relative: Center
        preferred_size: [40, 5]
        position: [0, -5]
        text_params:
          scale: 7
      close:
        from: .button
        text_params:
          horizontal_alignment: Center
        border: [0, 0, 0, 0]
        preferred_size: [8, 4]
        text: "X"
        position: [3, -3]
        x_relative: Max
  item_button:
    from: .button
    background: empty
    foreground: background_transparent_no_disabled
    border: [0, 0, 0, 0]
    preferred_size: [12, 12]
    children:
      quantity_label:
        from: .label
        text: "#quantity#"
        text_params:
          font: outlined
          horizontal_alignment: Right
          vertical_alignment: Top
          color: { r: 1.0, g: 0.0, b: 0.0, a: 1.0 }
          scale: 5.0
        width_relative: Max
        height_relative: Max
        preferred_size: [-1, 0]
      icon:
        foreground: "#icon#"
        width_relative: Max
        height_relative: Max
      adjectives_pane:
        preferred_size: [0, 4]
        width_relative: ChildSum
        x_relative: Max
        layout: BoxHorizontal
        children:
          icon:
            foreground: "#icon#"
            preferred_size: [4, 4]
  progress_bar:
    background: bg_base
    border: [1, 1, 1, 1]
    custom:
      bar_image: red_fill
  spinner:
    background: bg_base
    border: [1, 1, 1, 1]
    preferred_size: [19, 12]
    children:
      label:
        from: .label
        preferred_size: [10, 10]
        position: [7, 0]
        text: "#value#"
        text_params:
          scale: 6.0
      down:
        from: .button
        preferred_size: [7, 5]
        text: "-"
        position: [0, 5]
        custom:
          repeat_init_time: 500
          repeat_time: 30
      up:
        from: .button
        preferred_size: [7, 5]
        text: "+"
        position: [0, 0]
        custom:
          repeat_init_time: 500
          repeat_time: 30
  confirmation_window:
    background: bg_base
    border: [1, 1, 1, 1]
    preferred_size: [60, 28]
    x_relative: Center
    y_relative: Center
    position: [0, -20]
    children:
      title:
        from: .label
        width_relative: Max
        preferred_size: [0, 4]
        position: [0, 3]
        text_params:
          scale: 7
      cancel:
        from: .button
        preferred_size: [24, 12]
        text: "Cancel"
        text_params:
          scale: 7
        position: [3, 11]
      accept:
        from: .button
        preferred_size: [24, 12]
        text: "Exit"
        text_params:
          scale: 7
        position: [31, 11]
  load_window_base:
    children:
      title:
        from: .label
        width_relative: Max
        preferred_size: [0, 10]
        text_params:
          scale: 10
        text: "Select a File to Load"
      entries:
        background: bg_base
        border: [2, 2, 2, 2]
        width_relative: Max
        height_relative: Max
        preferred_size: [0, -30]
        position: [0, 15]
        children:
          scrollbar:
            from: .scrollbar
            custom:
              scroll_delta: 12
          content:
            width_relative: Max
            height_relative: Max
            preferred_size: [-7, 0]
            layout: BoxVertical
            layout_spacing: { top: 0, bottom: 2, left: 0, right: 0 }
            children:
              entry:
                from: .button
                width_relative: Max
                preferred_size: [0, 10]
                children:
                  text_area:
                    from: .text_area
                    width_relative: Max
                    height_relative: Max
                    text: |
                      [?error;c=f00|Invalid or Corrupt][!error;s=7|#player_name#][x=40|#datetime#]
                      [!error|#current_area_name#]
      delete:
        from: .button
        preferred_size: [25, 10]
        text_params:
          scale: 7
        text: "Delete"
        y_relative: Max
      cancel:
        from: .button
        preferred_size: [25, 10]
        text_params:
          scale: 7
        text: "Cancel"
        x_relative: Max
        y_relative: Max
        position: [-30, 0]
      accept:
        from: .button
        preferred_size: [25, 10]
        text_params:
          scale: 7
        text: "Load"
        x_relative: Max
        y_relative: Max
...
