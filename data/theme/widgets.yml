---
children:
  label:
    text_params:
      font: "normal"
  button:
    background: background
    border: [1, 1, 1, 1]
    text_params:
      font: "normal"
  list_box:
    background: bg_base
    border: [1, 1, 1, 1]
    width_relative: ChildMax
    height_relative: ChildSum
    layout: BoxVertical
    children:
      entry:
        text: "#0#"
        text_params:
          font: "normal"
          horizontal_alignment: Left
        background: fill
        border: { top: 0, bottom: 0, left: 0, right: 0 }
        preferred_size: [0, 1]
  text_area:
    text_params:
      font: "normal"
  input_field:
    background: bg_text_box
    border: { top: 0, bottom: 0, left: 1, right: 1 }
    text_params:
      font: "normal"
      horizontal_alignment: Left
    text: "#0#"
    custom:
      carat_image: carat
      carat_height: "0.7"
      carat_width: "0.15"
      carat_offset: "0.1"
  window:
    background: bg_base
    border: [1, 1, 1, 1]
    preferred_size: [30, -2]
    position: [0, 1]
    height_relative: Max
    x_relative: Zero
    children:
      title:
        from: .label
        width_relative: Max
        preferred_size: [0, 1]
        text_params:
          scale: 1.3
      close:
        from: .button
        text_params:
          horizontal_alignment: Center
        border: [0, 0, 0, 0]
        preferred_size: [2, 1]
        text: "X"
        position: [0, 0]
        x_relative: Max
...
