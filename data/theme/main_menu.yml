---
children:
  loading_screen:
    background: bg_base
    width_relative: Max
    height_relative: Max
    children:
      loading_label:
        from: .label
        text_params:
          scale: 8.0
          horizontal_alignment: Center
        text: "Loading..."
        x_relative: Center
        y_relative: Max
        width_relative: Max
        preferred_size: [0, 10]
        position: [0, -20]
  main_menu:
    children:
      loading_screen:
        from: .loading_screen
      title:
        from: .label
        text_params:
          scale: 8.0
        text: "Sulis"
        x_relative: Center
        preferred_size: [40, 10]
        position: [0, 10]
      play_button:
        from: .button
        text: "Select"
        text_params:
          scale: 6.0
          vertical_alignment: Center
        preferred_size: [40, 10]
        x_relative: Center
        y_relative: Max
        position: [-30, -20]
      modules_title:
        from: .label
        text: "Available Modules"
        text_params:
          scale: 6.0
        x_relative: Center
        preferred_size: [80, 10]
        position: [-50, 30]
      modules_list:
        from: .list_box
        preferred_size: [80, -73]
        position: [-50, 38]
        x_relative: Center
        height_relative: Max
        width_relative: Zero
        children:
          entry:
            text_params:
              scale: 6.0
            preferred_size: [0, 6]
      details:
        from: .text_area
        border: [4, 4, 4, 4]
        background: bg_base
        x_relative: Center
        height_relative: Max
        preferred_size: [100, -50]
        position: [45, 30]
        text: "#description#"
      exit_confirmation_window:
        from: .exit_confirmation_window
  character_selector:
    children:
      loading_screen:
        from: .loading_screen
      title:
        from: .label
        text_params:
          scale: 8
        text: "Select a Character"
        x_relative: Center
        preferred_size: [40, 10]
        position: [0, 10]
      characters_title:
        from: .label
        text_params:
          scale: 6
          horizontal_alignment: Left
        text: "Available Characters"
        x_relative: Center
        position: [-40, 30]
        preferred_size: [80, 10]
      new_character_button:
        from: .button
        text: "New Character"
        x_relative: Center
        y_relative: Max
        position: [-95, -15]
        preferred_size: [30, 10]
      delete_character_button:
        from: .button
        text: "Delete"
        x_relative: Center
        y_relative: Max
        position: [-67, -15]
        preferred_size: [20, 10]
      characters_pane:
        border: [1, 1, 1, 1]
        background: bg_base
        x_relative: Center
        height_relative: Max
        preferred_size: [100, -65]
        position: [-60, 38]
        layout: Grid
        layout_spacing: { top: 0, bottom: 1, right: 1, left: 0 }
        children:
          character_button:
            from: .button
            background: background_inner
            foreground: "#portrait#"
            preferred_size: [28, 28]
      play_button:
        from: .button
        text: "Play"
        text_params:
          scale: 6
        x_relative: Center
        y_relative: Max
        position: [-30, -15]
        preferred_size: [40, 10]
      details:
        from: .character_window.details
        border: [4, 4, 4, 4]
        background: bg_base
        x_relative: Center
        width_relative: Zero
        height_relative: Max
        preferred_size: [115, -45]
        position: [50, 30]
      character_builder:
        from: .character_builder
      exit_confirmation_window:
        from: .exit_confirmation_window
      portrait_selector:
        from: .portrait_selector
      delete_character_confirmation_window:
        from: .confirmation_window
        children:
          title:
            text: "Delete #name#?"
          accept:
            text: "Delete"
...
