children:
  editor:
    children:
      top_bar:
        background: bg_base
        width_relative: Max
        preferred_size: [0, 1]
        position: [0, 0]
        children:
          menu:
            background: bg_base
            width_relative: ChildMax
            height_relative: ChildSum
            layout: BoxVertical
            children:
              button:
                from: .button
                text: "Menu"
                preferred_size: [5, 1]
              list:
                from: .list_box
                border: { top: 1, bottom: 1, left: 1, right: 1 }
                background: bg_base
                position: [0, 1]
      area_editor:
        width_relative: Max
        height_relative: Max
        preferred_size: [-25, -1]
        position: [0, 1]
      tile_picker:
        background: bg_base
        border: [1, 1, 1, 1]
        preferred_size: [25, -1]
        x_relative: Max
        height_relative: Max
        position: [0, 1]
        layout: Grid
        layout_spacing: [0, 1, 0, 1]
        children:
          tile_button:
            from: .button
            text: "#0#"
            preferred_size: [5, 5]
      exit_confirmation_window:
        from: .exit_confirmation_window
        children:
          title:
            text: "Exit the Editor?"
