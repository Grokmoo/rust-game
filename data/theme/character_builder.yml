---
children:
  character_builder:
    preferred_size: [200, -8]
    border: { top: 8, bottom: 5, right: 5, left: 5 }
    x_relative: Center
    from: .window
    children:
      title:
        text: "Character Builder"
        position: [0, -7]
      close:
        position: [3, -7]
      next:
        from: .button
        text: "Next >>"
        text_params:
          scale: 6.0
        y_relative: Max
        position: [38, 0]
        preferred_size: [35, 10]
      previous:
        from: .button
        text: "<< Previous"
        text_params:
          scale: 6.0
        y_relative: Max
        position: [0, 0]
        preferred_size: [35, 10]
      finish:
        from: .button
        text: "Finish"
        y_relative: Max
        text_params:
          scale: 6.0
        position: [38, 0]
        preferred_size: [35, 10]
      race_selector_pane:
        width_relative: Max
        height_relative: Max
        position: [0, 0]
        preferred_size: [0, -13]
        children:
          title:
            from: .label
            text: "Select a Race"
            preferred_size: [80, 5]
            position: [0, 0]
            text_params:
              scale: 5.5
          races_list:
            from: .list_box
            preferred_size: [80, -5]
            position: [0, 5]
            height_relative: Max
            children:
              entry:
                text_params:
                  scale: 6.0
                preferred_size: [0, 6]
          race_pane:
            from: .race_pane
            position: [85, 0]
            height_relative: Max
            width_relative: Max
            preferred_size: [-85, 0]
      class_selector_pane:
        width_relative: Max
        height_relative: Max
        preferred_size: [0, -13]
        children:
          title:
            from: .label
            text: "Select a Class"
            preferred_size: [80, 5]
            text_params:
              scale: 5.5
          classes_list:
            from: .list_box
            preferred_size: [80, -5]
            position: [0, 5]
            height_relative: Max
            children:
              entry:
                text_params:
                  scale: 6.0
                preferred_size: [0, 6]
          class_pane:
            from: .class_pane
            position: [85, 0]
            height_relative: Max
            width_relative: Max
            preferred_size: [-85, 0]
      attribute_selector_pane:
        width_relative: Max
        height_relative: Max
        preferred_size: [0, -13]
        children:
          title:
            from: .label
            text: "Select your Attributes"
            preferred_size: [0, 5]
            width_relative: Max
            text_params:
              scale: 5.5
          attr_label:
            from: .label
            preferred_size: [24, 12]
            text_params:
              scale: 5.0
              horizontal_alignment: Right
          points_label:
            from: .label
            preferred_size: [0, 12]
            width_relative: Max
            text_params:
              scale: 6.0
            text: "Points Left: #points#"
            position: [0, 100]
          str_label:
            from: .character_builder.attribute_selector_pane.attr_label
            position: [0, 10]
            text: "Strength"
          str_spinner:
            from: .spinner
            position: [25, 10]
          dex_label:
            from: .character_builder.attribute_selector_pane.attr_label
            position: [0, 25]
            text: "Dexterity"
          dex_spinner:
            from: .spinner
            position: [25, 25]
          end_label:
            from: .character_builder.attribute_selector_pane.attr_label
            position: [0, 40]
            text: "Endurance"
          end_spinner:
            from: .spinner
            position: [25, 40]
          per_label:
            from: .character_builder.attribute_selector_pane.attr_label
            position: [0, 55]
            text: "Perception"
          per_spinner:
            from: .spinner
            position: [25, 55]
          int_label:
            from: .character_builder.attribute_selector_pane.attr_label
            position: [0, 70]
            text: "Intelligence"
          int_spinner:
            from: .spinner
            position: [25, 70]
          wis_label:
            from: .character_builder.attribute_selector_pane.attr_label
            position: [0, 85]
            text: "Wisdom"
          wis_spinner:
            from: .spinner
            position: [25, 85]
      cosmetic_selector_pane:
        width_relative: Max
        height_relative: Max
        preferred_size: [0, -13]
        children:
          title:
            from: .label
            text: "Customize your Appearance"
            preferred_size: [0, 5]
            width_relative: Max
            text_params:
              scale: 5.5
          preview:
            background: bg_transparent_base
            preferred_size: [20, 20]
            x_relative: Center
            position: [0, 10]
          name_label:
            from: .label
            text: "Name"
            preferred_size: [10, 5]
            position: [0, 10]
            text_params:
              horizontal_alignment: Left
          name_field:
            from: .input_field
            preferred_size: [40, 5]
            position: [12, 10]
          male_button:
            from: .button
            text: "Male"
            preferred_size: [20, 5]
            position: [0, 20]
          female_button:
            from: .button
            text: "Female"
            preferred_size: [20, 5]
            position: [22, 20]
          hair_label:
            from: .label
            text: "Hair"
            preferred_size: [15, 5]
            position: [5, 30]
          next_hair:
            from: .button
            text: ">"
            preferred_size: [5, 5]
            position: [20, 30]
          prev_hair:
            from: .button
            text: "<"
            preferred_size: [5, 5]
            position: [0, 30]
          beard_label:
            from: .label
            text: "Beard"
            preferred_size: [15, 5]
            position: [5, 40]
          next_beard:
            from: .button
            text: ">"
            preferred_size: [5, 5]
            position: [20, 40]
          prev_beard:
            from: .button
            text: "<"
            preferred_size: [5, 5]
            position: [0, 40]
          color_label:
            from: .label
            text: "Color"
            preferred_size: [10, 12]
            position: [0, 50]
          color_panel:
            position: [12, 50]
            preferred_size: [60, 12]
            layout: Grid
            layout_spacing: { top: 0, bottom: 1, left: 0, right: 1 }
            children:
              color_button:
                from: .color_button
                preferred_size: [5, 5]
...
