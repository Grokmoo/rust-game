---
children:
  builder_pane:
    height_relative: Max
    x_relative: Center
    preferred_size: [180, -13]
    position: [0, 0]
    children:
      title:
        from: .label
        preferred_size: [0, 5]
        position: [0, 3]
        width_relative: Max
        text_params:
          scale: 5.5
  character_builder:
    preferred_size: [240, 150]
    border: { top: 6, bottom: 8, right: 6, left: 6 }
    x_relative: Center
    y_relative: Center
    height_relative: Zero
    from: .window
    children:
      title:
        text: "Character Builder"
        position: [0, -5]
      close:
        position: [3, -3]
      next:
        from: .button
        text: "Next >>"
        text_params:
          scale: 6.0
        y_relative: Max
        position: [62, 0]
        preferred_size: [35, 10]
      previous:
        from: .button
        text: "<< Previous"
        text_params:
          scale: 6.0
        y_relative: Max
        position: [24, 0]
        preferred_size: [35, 10]
      finish:
        from: .button
        text: "Done"
        y_relative: Max
        text_params:
          scale: 6.0
        position: [62, 0]
        preferred_size: [35, 10]
      level_up_finish_pane:
        from: .builder_pane
        children:
          title:
            text: "Confirm your choices"
          details:
            from: .text_area
            background: bg_base
            border: [2, 2, 2, 2]
            preferred_size: [0, 100]
            width_relative: Max
            position: [0, 15]
            text: |
              [s=5|Class: #class#]
              [s=4|]
              [?ability_name_0|Ability: #ability_name_0#]
              [?ability_name_1|Ability: #ability_name_1#]
              [?ability_name_2|Ability: #ability_name_2#]
              [?ability_name_3|Ability: #ability_name_3#]
              [?ability_name_4|Ability: #ability_name_4#]
      race_selector_pane:
        from: .builder_pane
        children:
          title:
            text: "Select your Race"
          race_pane:
            from: .race_pane
            background: bg_base
            border: [1, 1, 1, 1]
            width_relative: Max
            preferred_size: [0, 100]
            position: [0, 25]
          races_pane:
            border: [1, 1, 1, 1]
            preferred_size: [0, 12]
            width_relative: ChildSum
            x_relative: Center
            position: [0, 10]
            layout: BoxHorizontal
            layout_spacing: { top: 0, bottom: 0, left: 0, right: 5 }
            children:
              race_button:
                from: .button
                text_params:
                  scale: 5.0
                text: "#name#"
                preferred_size: [30, 10]
      ability_selector_pane:
        from: .builder_pane
        width_relative: Max
        preferred_size: [0, -13]
        children:
          title:
            text: "Select an Ability"
          ability_pane:
            from: .ability_pane
            position: [110, 10]
            preferred_size: [-110, -10]
            width_relative: Max
            height_relative: Max
          abilities_pane:
            border: [1, 1, 1, 1]
            preferred_size: [100, -10]
            position: [0, 10]
            height_relative: Max
            custom:
              grid_size: 15
            children:
              ability_button:
                from: .button
                background: background_inner
                foreground: ability_overlay
                preferred_size: [12, 12]
                x_relative: Custom
                y_relative: Custom
                children:
                  icon:
                    foreground: "#icon#"
                    width_relative: Max
                    height_relative: Max
      class_selector_pane:
        from: .builder_pane
        children:
          title:
            text: "Select your Class"
          class_pane:
            from: .class_pane
            background: bg_base
            border: [1, 1, 1, 1]
            width_relative: Max
            preferred_size: [0, 100]
            position: [0, 25]
          classes_pane:
            border: [1, 1, 1, 1]
            preferred_size: [0, 12]
            width_relative: ChildSum
            x_relative: Center
            position: [0, 10]
            layout: BoxHorizontal
            layout_spacing: { top: 0, bottom: 0, left: 0, right: 5 }
            children:
              class_button:
                from: .button
                text_params:
                  scale: 5.0
                text: "#name#"
                preferred_size: [30, 10]
      attribute_selector_pane:
        from: .builder_pane
        children:
          title:
            text: "Customize your Class"
          kit_area:
            from: .text_area
            background: bg_base
            border: [1, 1, 1, 1]
            preferred_size: [-50, 100]
            width_relative: Max
            position: [0, 25]
            text: "#description#"
          kits_pane:
            border: [1, 1, 1, 1]
            preferred_size: [0, 12]
            width_relative: ChildSum
            x_relative: Center
            position: [0, 10]
            layout: BoxHorizontal
            layout_spacing: { top: 0, bottom: 0, left: 0, right: 5 }
            children:
              kit_button:
                from: .button
                text_params:
                  scale: 5.0
                text: "#name#"
                preferred_size: [30, 10]
          attr_label:
            from: .label
            preferred_size: [24, 12]
            text_params:
              scale: 5.0
              horizontal_alignment: Right
            x_relative: Max
          points_label:
            from: .label
            preferred_size: [24, 12]
            text_params:
              scale: 5.0
              horizontal_alignment: Right
            text: "Points Left"
            x_relative: Max
            position: [-20, 115]
          amount_label:
            from: .label
            background: bg_base
            text: "#points#     "
            position: [0, 115]
            preferred_size: [19, 12]
            x_relative: Max
            text_params:
              scale: 5.0
              horizontal_alignment: Right
          str_label:
            from: .character_builder.attribute_selector_pane.attr_label
            position: [-20, 25]
            text: "Strength"
          str_spinner:
            from: .spinner
            position: [0, 25]
            x_relative: Max
          dex_label:
            from: .character_builder.attribute_selector_pane.attr_label
            position: [-20, 40]
            text: "Dexterity"
          dex_spinner:
            from: .spinner
            position: [0, 40]
            x_relative: Max
          end_label:
            from: .character_builder.attribute_selector_pane.attr_label
            position: [-20, 55]
            text: "Endurance"
          end_spinner:
            from: .spinner
            position: [0, 55]
            x_relative: Max
          per_label:
            from: .character_builder.attribute_selector_pane.attr_label
            position: [-20, 70]
            text: "Perception"
          per_spinner:
            from: .spinner
            position: [0, 70]
            x_relative: Max
          int_label:
            from: .character_builder.attribute_selector_pane.attr_label
            position: [-20, 85]
            text: "Intelligence"
          int_spinner:
            from: .spinner
            position: [0, 85]
            x_relative: Max
          wis_label:
            from: .character_builder.attribute_selector_pane.attr_label
            position: [-20, 100]
            text: "Wisdom"
          wis_spinner:
            from: .spinner
            position: [0, 100]
            x_relative: Max
      cosmetic_selector_pane:
        from: .builder_pane
        children:
          title:
            text: "Customize your Appearance"
          portrait_label:
            from: .label
            text: "Select a Portrait"
            preferred_size: [30, 5]
            position: [120, 15]
          portrait_button:
            from: .button
            background: background_inner
            preferred_size: [30, 30]
            position: [120, 20]
          preview:
            background: bg_transparent_base
            border: [3, 3, 3, 3]
            preferred_size: [21, 21]
            position: [124, 55]
          name_label:
            from: .label
            text: "Name"
            preferred_size: [10, 5]
            position: [0, 15]
            text_params:
              horizontal_alignment: Right
          name_field:
            from: .input_field
            preferred_size: [40, 5]
            position: [11, 15]
          male_button:
            from: .button
            text: "Male"
            preferred_size: [20, 5]
            position: [0, 30]
          female_button:
            from: .button
            text: "Female"
            preferred_size: [20, 5]
            position: [0, 37]
          skin_color_label:
            from: .label
            text: "Skin Color"
            preferred_size: [48, 5]
            position: [25, 26]
          skin_color_panel:
            position: [25, 31]
            preferred_size: [48, 12]
            layout: Grid
            layout_spacing: { top: 0, bottom: 1, left: 0, right: 1 }
            children:
              color_button:
                from: .color_button
                preferred_size: [5, 5]
          hair_label:
            from: .label
            text: "Hair"
            preferred_size: [15, 5]
            position: [5, 50]
          next_hair:
            from: .button
            text: ">"
            preferred_size: [5, 5]
            position: [20, 50]
          prev_hair:
            from: .button
            text: "<"
            preferred_size: [5, 5]
            position: [0, 50]
          beard_label:
            from: .label
            text: "Beard"
            preferred_size: [15, 5]
            position: [5, 60]
          next_beard:
            from: .button
            text: ">"
            preferred_size: [5, 5]
            position: [20, 60]
          prev_beard:
            from: .button
            text: "<"
            preferred_size: [5, 5]
            position: [0, 60]
          hair_color_label:
            from: .label
            text: "Hair Color"
            preferred_size: [60, 5]
            position: [30, 48]
          hair_color_panel:
            position: [30, 53]
            preferred_size: [60, 12]
            layout: Grid
            layout_spacing: { top: 0, bottom: 1, left: 0, right: 1 }
            children:
              color_button:
                from: .color_button
                preferred_size: [5, 5]
          color_label:
            from: .label
            text: "Clothing Color"
            preferred_size: [60, 5]
            position: [0, 70]
          color_panel:
            position: [0, 75]
            preferred_size: [60, 12]
            layout: Grid
            layout_spacing: { top: 0, bottom: 1, left: 0, right: 1 }
            children:
              color_button:
                from: .color_button
                preferred_size: [5, 5]
  portrait_selector:
    background: bg_base
    border: [2, 2, 2, 2]
    preferred_size: [215, 100]
    width_relative: Zero
    height_relative: Zero
    x_relative: Center
    y_relative: Center
    layout: Grid
    children:
      portrait_button:
        from: .button
        preferred_size: [18, 18]
    layout_spacing: { top: 0, bottom: 1, left: 0, right: 1 }
...
