---
children:
  builder_pane:
    width_relative: Max
    height_relative: Max
    position: [0, 0]
    preferred_size: [0, -13]
    children:
      title:
        from: .label
        preferred_size: [0, 5]
        width_relative: Max
        text_params:
          scale: 5.5
  character_builder:
    preferred_size: [180, 150]
    border: { top: 8, bottom: 5, right: 5, left: 5 }
    x_relative: Center
    y_relative: Center
    height_relative: Zero
    from: .window
    children:
      title:
        text: "Character Builder"
        position: [0, -7]
      close:
        position: [3, -7]
      next:
        from: .button
        text: "Next >>"
        text_params:
          scale: 6.0
        y_relative: Max
        position: [38, 0]
        preferred_size: [35, 10]
      previous:
        from: .button
        text: "<< Previous"
        text_params:
          scale: 6.0
        y_relative: Max
        position: [0, 0]
        preferred_size: [35, 10]
      finish:
        from: .button
        text: "Done"
        y_relative: Max
        text_params:
          scale: 6.0
        position: [38, 0]
        preferred_size: [35, 10]
      level_up_finish_pane:
        from: .builder_pane
        children:
          title:
            text: "Confirm your choices"
          details:
            from: .text_area
            background: bg_base
            preferred_size: [0, 100]
            width_relative: Max
            position: [0, 15]
            text: |
              [x=2;y=2;s=5|Class: #class#]
      race_selector_pane:
        from: .builder_pane
        children:
          title:
            text: "Select your Race"
          race_pane:
            from: .race_pane
            background: bg_base
            border: [1, 1, 1, 1]
            width_relative: Max
            preferred_size: [0, 100]
            position: [0, 25]
          races_pane:
            border: [1, 1, 1, 1]
            preferred_size: [0, 12]
            width_relative: ChildSum
            x_relative: Center
            position: [0, 10]
            layout: BoxHorizontal
            layout_spacing: { top: 0, bottom: 0, left: 0, right: 5 }
            children:
              race_button:
                from: .button
                text_params:
                  scale: 5.0
                text: "#name#"
                preferred_size: [30, 10]
      class_selector_pane:
        from: .builder_pane
        children:
          title:
            text: "Select your Class"
          class_pane:
            from: .class_pane
            background: bg_base
            border: [1, 1, 1, 1]
            width_relative: Max
            preferred_size: [0, 100]
            position: [0, 25]
          classes_pane:
            border: [1, 1, 1, 1]
            preferred_size: [0, 12]
            width_relative: ChildSum
            x_relative: Center
            position: [0, 10]
            layout: BoxHorizontal
            layout_spacing: { top: 0, bottom: 0, left: 0, right: 5 }
            children:
              class_button:
                from: .button
                text_params:
                  scale: 5.0
                text: "#name#"
                preferred_size: [30, 10]
      attribute_selector_pane:
        from: .builder_pane
        children:
          title:
            text: "Customize your Class"
          kit_area:
            from: .text_area
            background: bg_base
            border: [1, 1, 1, 1]
            preferred_size: [100, 100]
            position: [0, 25]
            text: "#description#"
          kits_pane:
            border: [1, 1, 1, 1]
            preferred_size: [0, 12]
            width_relative: ChildSum
            x_relative: Center
            position: [0, 10]
            layout: BoxHorizontal
            layout_spacing: { top: 0, bottom: 0, left: 0, right: 5 }
            children:
              kit_button:
                from: .button
                text_params:
                  scale: 5.0
                text: "#name#"
                preferred_size: [30, 10]
          attr_label:
            from: .label
            preferred_size: [24, 12]
            text_params:
              scale: 5.0
              horizontal_alignment: Right
          points_label:
            from: .label
            preferred_size: [50, 12]
            text_params:
              scale: 5.0
            text: "Points Left: #points#"
            position: [100, 115]
          str_label:
            from: .character_builder.attribute_selector_pane.attr_label
            position: [100, 25]
            text: "Strength"
          str_spinner:
            from: .spinner
            position: [125, 25]
          dex_label:
            from: .character_builder.attribute_selector_pane.attr_label
            position: [100, 40]
            text: "Dexterity"
          dex_spinner:
            from: .spinner
            position: [125, 40]
          end_label:
            from: .character_builder.attribute_selector_pane.attr_label
            position: [100, 55]
            text: "Endurance"
          end_spinner:
            from: .spinner
            position: [125, 55]
          per_label:
            from: .character_builder.attribute_selector_pane.attr_label
            position: [100, 70]
            text: "Perception"
          per_spinner:
            from: .spinner
            position: [125, 70]
          int_label:
            from: .character_builder.attribute_selector_pane.attr_label
            position: [100, 85]
            text: "Intelligence"
          int_spinner:
            from: .spinner
            position: [125, 85]
          wis_label:
            from: .character_builder.attribute_selector_pane.attr_label
            position: [100, 100]
            text: "Wisdom"
          wis_spinner:
            from: .spinner
            position: [125, 100]
      cosmetic_selector_pane:
        from: .builder_pane
        children:
          title:
            text: "Customize your Appearance"
          portrait_button:
            from: .button
            text: "Select Portrait"
            preferred_size: [30, 30]
            position: [120, 20]
          preview:
            background: bg_transparent_base
            border: [3, 3, 3, 3]
            preferred_size: [21, 21]
            position: [124, 55]
          name_label:
            from: .label
            text: "Name"
            preferred_size: [10, 5]
            position: [0, 15]
            text_params:
              horizontal_alignment: Right
          name_field:
            from: .input_field
            preferred_size: [40, 5]
            position: [11, 15]
          male_button:
            from: .button
            text: "Male"
            preferred_size: [20, 5]
            position: [0, 30]
          female_button:
            from: .button
            text: "Female"
            preferred_size: [20, 5]
            position: [0, 37]
          skin_color_label:
            from: .label
            text: "Skin Color"
            preferred_size: [48, 5]
            position: [25, 26]
          skin_color_panel:
            position: [25, 31]
            preferred_size: [48, 12]
            layout: Grid
            layout_spacing: { top: 0, bottom: 1, left: 0, right: 1 }
            children:
              color_button:
                from: .color_button
                preferred_size: [5, 5]
          hair_label:
            from: .label
            text: "Hair"
            preferred_size: [15, 5]
            position: [5, 50]
          next_hair:
            from: .button
            text: ">"
            preferred_size: [5, 5]
            position: [20, 50]
          prev_hair:
            from: .button
            text: "<"
            preferred_size: [5, 5]
            position: [0, 50]
          beard_label:
            from: .label
            text: "Beard"
            preferred_size: [15, 5]
            position: [5, 60]
          next_beard:
            from: .button
            text: ">"
            preferred_size: [5, 5]
            position: [20, 60]
          prev_beard:
            from: .button
            text: "<"
            preferred_size: [5, 5]
            position: [0, 60]
          hair_color_label:
            from: .label
            text: "Hair Color"
            preferred_size: [60, 5]
            position: [30, 48]
          hair_color_panel:
            position: [30, 53]
            preferred_size: [60, 12]
            layout: Grid
            layout_spacing: { top: 0, bottom: 1, left: 0, right: 1 }
            children:
              color_button:
                from: .color_button
                preferred_size: [5, 5]
          color_label:
            from: .label
            text: "Clothing Color"
            preferred_size: [60, 5]
            position: [0, 70]
          color_panel:
            position: [0, 75]
            preferred_size: [60, 12]
            layout: Grid
            layout_spacing: { top: 0, bottom: 1, left: 0, right: 1 }
            children:
              color_button:
                from: .color_button
                preferred_size: [5, 5]
          portrait_selector:
            background: bg_base
            border: [2, 2, 2, 2]
            preferred_size: [195, 115]
            width_relative: Zero
            height_relative: Zero
            x_relative: Center
            y_relative: Center
            layout: Grid
            children:
              portrait_button:
                from: .button
                preferred_size: [25, 25]
            layout_spacing: { top: 0, bottom: 2, left: 0, right: 2 }
