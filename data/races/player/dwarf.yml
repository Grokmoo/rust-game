id: dwarf
name: Dwarf
description: |
  Short of stature but tougher and stronger than one would expect for their size, Dwarves are a formidable people.  They are however a bit slower on their feet than other races.  Most dwarves spend their entire lives never leaving their mountain kingdoms, but some few do venture to other lands.  Famously stubborn and rigid, they are nonetheless adaptable enought to thrive as traders, warriors or craftsmen.
  
  Dwarves have a long and proud tradition of [c=f00|Fighters], especially defensive fighters.  They also have many well known [c=f00|Bards].  Magic is frowned upon in Dwarven society, but they are capable of being effective magic users if they so choose.
