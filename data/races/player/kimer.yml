id: kimer
name: Kimer
description: |
  An ancient and proud people, their massive cities are cloistered away far from prying eyes in the ocean depths.  Occasionally, however, some wander-lusted Kimer make their way into the realms of the other races.  They must maintain a base level of moisture on their bodies to survive, and suffer vulnerability to Shock damage because of this.
  
  Kimer are well suited to be Mages, Fighters, or any other role.
