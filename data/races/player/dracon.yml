id: dracon
name: Dracon
description: |
  An ancient race of lizard or Dragon like creatures, Dracon are strong, tough, and have good natural defenses thanks to their armor-like scales.  They are resistant to Fire but vulnerable to Cold, which can slow them down greatly.  Each Dracon has a fairly unique head shape and horns, prohibiting them from wearing ordinary helmets.
  
  Dracons rarely become Rogues but otherwise frequently choose all professions.
