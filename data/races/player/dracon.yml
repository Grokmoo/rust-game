id: dracon
name: Dracon
description: |
  An ancient race of lizard or Dragon like creatures, Dracon are strong, tough, and have good natural defenses thanks to their armor-like scales.  They are resistant to Fire but vulnerable to Cold, which can slow them down greatly.  All Dracon have individually unique head shapes and horns, prohibiting them from equipping helmets or other headgear.
  
  Dracons can deal incredible damage as [c=f00|Fighters], but also make strong magic users.  They are generally poorly suited to being [c=f00|Rogues].
