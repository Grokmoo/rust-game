id: elf
name: Elf
description: |
  Boasting the oldest civilization in the known world (at least according to them), the Elves had empires that stretched across the known world and beyond at their peak.  While those days are long gone, Elvish people are still fairly common in most areas of the world, including the Twin Expanse.  Elves are known for being frail but remarkably quick and perceptive.
  
  Elves are naturally talented at archery, music, and magic - and are usually quite attuned to nature.  This makes them suitable for most any role, but especially [c=f00|Mages], [c=f00|Druids] and [c=f00|Bards].
