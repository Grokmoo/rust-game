id: trollkin
name: Trollkin
description: |
  Considered beastial, barbaric, and just downright undesirable by the so-called "civilized" races, Trollkin are the descendants of trolls that have paired with another race, usually humans.  They are tall, tough, and exceptionally strong, but suffer from a vulnerability to Fire and Acid, just like their Troll forebears.
  
  Trollkin adventurers normally operate as front-line [c=f00|Fighters], but other professions are common enough.  However, trollkin [c=f00|Mages] and [c=f00|Warlocks] are virtually unheard of, as almost no Human or Elven school of magic or master would accept them.
