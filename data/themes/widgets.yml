---
id: widgets
themes:
  tooltip:
    from: text_area
    border: { top: 1, bottom: 1, left: 2, right: 2 }
    background: 80_transparent_fill
    text: "[s=5.0|#0#]"
    size: [50, 4]
    relative:
      width: Custom
      height: Custom
      x: Custom
      y: Custom
  label:
    text_params:
      font: "normal"
      scale: 5.0
  scrollbar:
    background: bg_base
    size: [5, 0]
    relative:
      x: Max
      height: Max
    custom:
      scroll_delta: "10"
    children:
      thumb:
        from: button
        relative:
          width: Max
          height: Custom
          y: Custom
      up:
        from: button
        relative:
          width: Max
        size: [0, 5]
        position: [0, 0]
        foreground: icon_up
      down:
        from: button
        relative:
          width: Max
          y: Max
        size: [0, 5]
        position: [0, 0]
        foreground: icon_down
  button:
    background: background
    border: [1, 1, 1, 1]
    text_params:
      font: "normal"
      scale: 6.0
      horizontal_alignment: Center
  tab_button:
    from: button
    background: background_tab
    size: [20, 6]
  color_button:
    background: background
    border: [1, 1, 1, 1]
    custom:
      icon: white
  list_box:
    background: bg_base
    border: [1, 1, 1, 1]
    relative:
      width: ChildMax
      height: ChildSum
    layout: BoxVertical
    children:
      entry:
        text: "#0#"
        text_params:
          font: "normal"
          horizontal_alignment: Left
          scale: 6.0
        background: fill
        border: { top: 0, bottom: 0, left: 0, right: 0 }
        size: [0, 4]
  text_area:
    text_params:
      font: "normal"
      scale: 6.0
  input_field:
    background: bg_text_box
    border: { top: 0, bottom: 0, left: 1, right: 1 }
    text_params:
      font: "normal"
      horizontal_alignment: Left
      scale: 6.0
    text: "#0#"
    custom:
      carat_image: carat
      carat_height: "2.8"
      carat_width: "0.6"
      carat_offset: "0.4"
  window:
    background: bg_large
    border: { top: 6, bottom: 8, left: 6, right: 6 }
    size: [120, -8]
    position: [0, 4]
    relative:
      height: Max
      x: Zero
    children:
      title:
        from: label
        background: bg_base
        relative:
          x: Center
        size: [40, 5]
        position: [0, -5]
        text_params:
          scale: 7
      close:
        from: button
        text_params:
          horizontal_alignment: Center
        border: [0, 0, 0, 0]
        size: [8, 4]
        text: "X"
        position: [3, -3]
        relative:
          x: Max
  item_button:
    from: button
    background: empty
    foreground: background_transparent_no_disabled
    border: [0, 0, 0, 0]
    size: [12, 12]
    children:
      quantity_label:
        from: label
        text: "#quantity#"
        text_params:
          font: outlined
          horizontal_alignment: Right
          vertical_alignment: Top
          color: f00
          scale: 5.0
        relative:
          width: Max
          height: Max
        size: [-1, 0]
      icon:
        foreground: "#icon#"
        relative:
          width: Max
          height: Max
      adjectives_pane:
        size: [0, 4]
        relative:
          width: ChildSum
          x: Max
        layout: BoxHorizontal
        children:
          icon:
            foreground: "#icon#"
            size: [4, 4]
  progress_bar:
    background: bg_base
    border: [1, 1, 1, 1]
    custom:
      bar_image: red_fill
  spinner:
    background: bg_base
    border: [1, 1, 1, 1]
    size: [19, 12]
    children:
      label:
        from: label
        size: [10, 10]
        position: [7, 0]
        text: "#value#"
        text_params:
          scale: 6.0
      down:
        from: button
        size: [7, 5]
        text: "-"
        position: [0, 5]
        custom:
          repeat_init_time: "500"
          repeat_time: "30"
      up:
        from: button
        size: [7, 5]
        text: "+"
        position: [0, 0]
        custom:
          repeat_init_time: "500"
          repeat_time: "30"
  confirmation_window:
    background: bg_base
    border: [1, 1, 1, 1]
    size: [60, 28]
    relative:
      x: Center
      y: Center
    position: [0, -20]
    children:
      title:
        from: label
        relative:
          width: Max
        size: [0, 4]
        position: [0, 3]
        text_params:
          scale: 7
      cancel:
        from: button
        size: [24, 12]
        text: "Cancel"
        text_params:
          scale: 7
        position: [3, 11]
      accept:
        from: button
        size: [24, 12]
        text: "Exit"
        text_params:
          scale: 7
        position: [31, 11]
  load_window_base:
    children:
      title:
        from: label
        relative:
          width: Max
        size: [0, 10]
        text_params:
          scale: 10
        text: "Select a File to Load"
      entries:
        background: bg_base
        border: [2, 2, 2, 2]
        relative:
          width: Max
          height: Max
        size: [0, -30]
        position: [0, 15]
        children:
          scrollbar:
            from: scrollbar
            custom:
              scroll_delta: "12"
          content:
            relative:
              width: Max
              height: Max
            size: [-7, 0]
            layout: BoxVertical
            layout_spacing: { top: 0, bottom: 2, left: 0, right: 0 }
            children:
              entry:
                from: button
                relative:
                  width: Max
                size: [0, 10]
                children:
                  text_area:
                    from: text_area
                    relative:
                      width: Max
                      height: Max
                    text: |
                      [?error;c=f00|Invalid or Corrupt][!error;s=7|#player_name#][x=40|#datetime#]
                      [!error|#current_area_name#]
      delete:
        from: button
        size: [25, 10]
        text_params:
          scale: 7
        text: "Delete"
        relative:
          y: Max
      cancel:
        from: button
        size: [25, 10]
        text_params:
          scale: 7
        text: "Cancel"
        relative:
          x: Max
          y: Max
        position: [-30, 0]
      accept:
        from: button
        size: [25, 10]
        text_params:
          scale: 7
        text: "Load"
        relative:
          x: Max
          y: Max
...
