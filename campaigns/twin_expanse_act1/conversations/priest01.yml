id: priest01
initial_nodes:
  - id: start01
nodes:
  start01:
    text: |
      [c=888|This person's symbols and outfit identify them as a priest of Icanir.]
      
      Hello.  How may I help you?
    responses:
      - text: "Can I see what services you offer?"
        on_select:
          - show_merchant:
              id: priest01
              loot_list: level5_priest
              buy_frac: 1.0
              sell_frac: 0.25
              refresh_time:
                hour: 24
      - text: "May we rest in the temple for a bit?"
        to: rest
      - text: "Nothing for now."
  rest:
    text: |
      Of course, all Icanir's children are always welcome here.
      
      Rest, and recover from your injuries.
    responses:
      - text: "[c=888|Rest]"
        on_select:
          - fire_script:
              id: wellswood
              func: priest_rest
