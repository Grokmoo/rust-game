id: a_rosy_picture
name: "A Rosy Picture"
entries:
  start:
    description: |
      I met a woman in Wellswood on the farm who seems to romanticize the life of an adventurer.
      
      Acting upon these ideas doesn't seem like it would be good for her life expectancy.
  complete:
    description: |
      I showed the woman evidence of what happened to one would-be adventurer in Wellswood.  I think she is rethinking her life choices.